<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <link rel="stylesheet" type="text/css" href="resources/frameworks/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/formValidation.min.css"/>


        <script type="text/javascript" src="resources/js/jquery-2.2.3.min.js" ></script>
        <script type="text/javascript" src="resources/js/bootstrap.js" ></script>
        <script type="text/javascript" src="resources/js/formValidation.js" ></script>
        <script type="text/javascript" src="resources/frameworks/formvalidation-master/dist/js/framework/bootstrap.js" ></script>
        <!-- 
        <link rel="stylesheet" type="text/css" href="resources/frameworks/formvalidation-master/dist/css/formValidation.min.css">
        
        <script type="text/javascript" src=="resources/js/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="resources/js/bootstrap.js"></script>
        <script type="text/javascript" src=="resources/js"></script>
        <script type="text/javascript" src=="resources/frameworks/formvalidation-master/dist/js/framework/bootstrap.min.js"></script>
        -->	
    </head>
    <body>

        <form id="signinForm">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" />
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" />
            </div>

            <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

        <script>
            $(document).ready(function () {
                $('#signinForm').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        username: {
                            validators: {
                                notEmpty: {
                                    message: 'The username is required'
                                },
                                stringLength: {
                                    min: 6,
                                    max: 30,
                                    message: 'The username must be more than 6 and less than 30 characters long'
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z0-9_]+$/,
                                    message: 'The username can only consist of alphabetical, number and underscore'
                                }
                            }
                        },
                        password: {
                            validators: {
                                notEmpty: {
                                    message: 'The password is required'
                                }
                            }
                        }
                    }
                });
            });
        </script>

    </body>
</html>
