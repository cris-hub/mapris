<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RolEditDlg" widgetVar="RolEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditRolTitle}" closeOnEscape="true">

            <h:form id="RolEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{rolController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditRolLabel_id}" for="id" />
                        <h:outputText id="id" value="#{rolController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditRolLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{rolController.selected.nombre}" title="#{myBundle.EditRolTitle_nombre}" required="true" requiredMessage="#{myBundle.EditRolRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.EditRolLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{rolController.selected.descripcion}" title="#{myBundle.EditRolTitle_descripcion}"/>

                        <p:outputLabel value="#{myBundle.EditRolLabel_permisos}" for="permisos" />
                        <p:selectManyMenu id="permisos" value="#{rolController.selected.permisos}"  converter="permisoConverter">
                            <f:selectItems value="#{permisoController.items}"
                                           var="permisosItem"
                                           itemValue="#{permisosItem}"
                                           itemLabel="#{permisosItem.id.toString()}"
                                           />

                        </p:selectManyMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolController.save}" value="#{myBundle.Save}" update="display,:RolListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RolEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RolEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
