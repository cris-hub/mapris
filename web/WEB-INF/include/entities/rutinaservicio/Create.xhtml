<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutinaservicioCreateDlg" widgetVar="RutinaservicioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateRutinaservicioTitle}" closeOnEscape="true">

            <h:form id="RutinaservicioCreateForm">

                <h:panelGroup id="display" rendered="#{rutinaservicioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateRutinaservicioLabel_idRutinas}" for="idRutinas" />
                        <p:selectOneMenu id="idRutinas" value="#{rutinaservicioController.selected.idRutinas}" required="true" requiredMessage="#{myBundle.CreateRutinaservicioRequiredMessage_idRutinas}" converter="rutinaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rutinaController.items}"
                                           var="idRutinasItem"
                                           itemValue="#{idRutinasItem}"
                                           itemLabel="#{idRutinasItem.idRutinas.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateRutinaservicioLabel_idServicios}" for="idServicios" />
                        <p:selectOneMenu id="idServicios" value="#{rutinaservicioController.selected.idServicios}" required="true" requiredMessage="#{myBundle.CreateRutinaservicioRequiredMessage_idServicios}" converter="servicioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{servicioController.items}"
                                           var="idServiciosItem"
                                           itemValue="#{idServiciosItem}"
                                           itemLabel="#{idServiciosItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rutinaservicioController.saveNew}" value="#{myBundle.Save}" update="display,:RutinaservicioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RutinaservicioCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RutinaservicioCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
