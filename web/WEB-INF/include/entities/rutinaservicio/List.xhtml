<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RutinaservicioListForm">

        <p:panel header="#{myBundle.ListRutinaservicioTitle}">
            <p:contextMenu id="RutinaservicioDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('RutinaservicioListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('RutinaservicioListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('RutinaservicioListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('RutinaservicioListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.RutinaservicioMenuItem_idRutinas}" icon="ui-icon-search"  actionListener="#{rutinaservicioController.prepareIdRutinas}" update=":RutinaViewForm" oncomplete="PF('RutinaViewDialog').show()" disabled="#{empty rutinaservicioController.selected.idRutinas}"/>  
                <p:menuitem value="#{myBundle.RutinaservicioMenuItem_idServicios}" icon="ui-icon-search"  actionListener="#{rutinaservicioController.prepareIdServicios}" update=":ServicioViewForm" oncomplete="PF('ServicioViewDialog').show()" disabled="#{empty rutinaservicioController.selected.idServicios}"/>  
                <p:menuitem value="#{myBundle.RutinaservicioMenuItem_programas}" icon="ui-icon-search"  action="#{rutinaservicioController.navigateProgramas}" disabled="#{empty rutinaservicioController.selected.programas}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{rutinaservicioController.items}"
                         lazy="false"
                         rowKey="#{item.idRutinaServicios}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{rutinaservicioController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{rutinaservicioController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idRutinaServicios}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RutinaservicioDataTableContextMenu" listener="#{rutinaservicioController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RutinaservicioDataTableContextMenu" listener="#{rutinaservicioController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{rutinaservicioController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RutinaservicioListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idRutinaServicios}" filterBy="#{item.idRutinaServicios}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRutinaservicioTitle_idRutinaServicios}"/>
                    </f:facet>
                    <h:outputText value="#{item.idRutinaServicios}"/>
                </p:column>


                <p:column sortBy="#{item.idRutinas.idRutinas}" filterBy="#{item.idRutinas.idRutinas}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRutinaservicioTitle_idRutinas}"/>
                    </f:facet>
                    <h:outputText value="#{item.idRutinas.idRutinas}"/>
                </p:column>


                <p:column sortBy="#{item.idServicios.descripcion}" filterBy="#{item.idServicios.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRutinaservicioTitle_idServicios}"/>
                    </f:facet>
                    <h:outputText value="#{item.idServicios.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{rutinaservicioController.prepareCreate}" update=":RutinaservicioCreateForm" oncomplete="PF('RutinaservicioCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":RutinaservicioViewForm" oncomplete="PF('RutinaservicioViewDialog').show()" disabled="#{empty rutinaservicioController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":RutinaservicioEditForm" oncomplete="PF('RutinaservicioEditDialog').show()" disabled="#{empty rutinaservicioController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{rutinaservicioController.delete}" update=":growl,datalist" disabled="#{empty rutinaservicioController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
