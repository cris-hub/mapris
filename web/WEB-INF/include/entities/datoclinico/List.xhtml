<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DatoclinicoListForm">

        <p:panel header="#{myBundle.ListDatoclinicoTitle}">
            <p:contextMenu id="DatoclinicoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('DatoclinicoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('DatoclinicoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('DatoclinicoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('DatoclinicoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.DatoclinicoMenuItem_clientes}" icon="ui-icon-search"  actionListener="#{datoclinicoController.prepareClientes}" update=":UsuarioViewForm" oncomplete="PF('UsuarioViewDialog').show()" disabled="#{empty datoclinicoController.selected.clientes}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{datoclinicoController.items}"
                         lazy="false"
                         rowKey="#{item.clientes}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{datoclinicoController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{datoclinicoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.clientes}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DatoclinicoDataTableContextMenu" listener="#{datoclinicoController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DatoclinicoDataTableContextMenu" listener="#{datoclinicoController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{datoclinicoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('DatoclinicoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.rh}" filterBy="#{item.rh}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDatoclinicoTitle_rh}"/>
                    </f:facet>
                    <h:outputText value="#{item.rh}"/>
                </p:column>


                <p:column sortBy="#{item.datosPosparto}" filterBy="#{item.datosPosparto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDatoclinicoTitle_datosPosparto}"/>
                    </f:facet>
                    <h:outputText value="#{item.datosPosparto}"/>
                </p:column>


                <p:column sortBy="#{item.datosPrenatales}" filterBy="#{item.datosPrenatales}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDatoclinicoTitle_datosPrenatales}"/>
                    </f:facet>
                    <h:outputText value="#{item.datosPrenatales}"/>
                </p:column>


                <p:column sortBy="#{item.clientes.cedula}" filterBy="#{item.clientes.cedula}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDatoclinicoTitle_clientes}"/>
                    </f:facet>
                    <h:outputText value="#{item.clientes.cedula}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{datoclinicoController.prepareCreate}" update=":DatoclinicoCreateForm" oncomplete="PF('DatoclinicoCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":DatoclinicoViewForm" oncomplete="PF('DatoclinicoViewDialog').show()" disabled="#{empty datoclinicoController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":DatoclinicoEditForm" oncomplete="PF('DatoclinicoEditDialog').show()" disabled="#{empty datoclinicoController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{datoclinicoController.delete}" update=":growl,datalist" disabled="#{empty datoclinicoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
