<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DatoclinicoViewDlg" widgetVar="DatoclinicoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDatoclinicoTitle}" closeOnEscape="true">

            <h:form id="DatoclinicoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{datoclinicoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDatoclinicoLabel_rh}"/>
                        <h:outputText value="#{datoclinicoController.selected.rh}" title="#{myBundle.ViewDatoclinicoTitle_rh}"/>

                        <h:outputText value="#{myBundle.ViewDatoclinicoLabel_datosPosparto}"/>
                        <h:outputText value="#{datoclinicoController.selected.datosPosparto}" title="#{myBundle.ViewDatoclinicoTitle_datosPosparto}"/>

                        <h:outputText value="#{myBundle.ViewDatoclinicoLabel_datosPrenatales}"/>
                        <h:outputText value="#{datoclinicoController.selected.datosPrenatales}" title="#{myBundle.ViewDatoclinicoTitle_datosPrenatales}"/>

                        <h:outputText value="#{myBundle.ViewDatoclinicoLabel_clientes}"/>
                        <h:outputText value="#{datoclinicoController.selected.clientes.cedula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('DatoclinicoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
