<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="SesionListForm">

        <p:panel header="#{myBundle.ListSesionTitle}">
            <p:contextMenu id="SesionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('SesionListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('SesionListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('SesionListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('SesionListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.SesionMenuItem_idPersonalMedico}" icon="ui-icon-search"  actionListener="#{sesionController.prepareIdPersonalMedico}" update=":PersonalmedicoViewForm" oncomplete="PF('PersonalmedicoViewDialog').show()" disabled="#{empty sesionController.selected.idPersonalMedico}"/>  
                <p:menuitem value="#{myBundle.SesionMenuItem_idPrograma}" icon="ui-icon-search"  actionListener="#{sesionController.prepareIdPrograma}" update=":ProgramaViewForm" oncomplete="PF('ProgramaViewDialog').show()" disabled="#{empty sesionController.selected.idPrograma}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{sesionController.items}"
                         lazy="false"
                         rowKey="#{item.idSesiones}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{sesionController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{sesionController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idSesiones}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:SesionDataTableContextMenu" listener="#{sesionController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:SesionDataTableContextMenu" listener="#{sesionController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{sesionController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('SesionListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idSesiones}" filterBy="#{item.idSesiones}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSesionTitle_idSesiones}"/>
                    </f:facet>
                    <h:outputText value="#{item.idSesiones}"/>
                </p:column>


                <p:column sortBy="#{item.fecha}" filterBy="#{item.fecha}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSesionTitle_fecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.hora}" filterBy="#{item.hora}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSesionTitle_hora}"/>
                    </f:facet>
                    <h:outputText value="#{item.hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.numeroSesiones}" filterBy="#{item.numeroSesiones}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSesionTitle_numeroSesiones}"/>
                    </f:facet>
                    <h:outputText value="#{item.numeroSesiones}"/>
                </p:column>


                <p:column sortBy="#{item.idPersonalMedico.usuario}" filterBy="#{item.idPersonalMedico.usuario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSesionTitle_idPersonalMedico}"/>
                    </f:facet>
                    <h:outputText value="#{item.idPersonalMedico.usuario}"/>
                </p:column>


                <p:column sortBy="#{item.idPrograma.idProgramas}" filterBy="#{item.idPrograma.idProgramas}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSesionTitle_idPrograma}"/>
                    </f:facet>
                    <h:outputText value="#{item.idPrograma.idProgramas}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{sesionController.prepareCreate}" update=":SesionCreateForm" oncomplete="PF('SesionCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":SesionViewForm" oncomplete="PF('SesionViewDialog').show()" disabled="#{empty sesionController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":SesionEditForm" oncomplete="PF('SesionEditDialog').show()" disabled="#{empty sesionController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{sesionController.delete}" update=":growl,datalist" disabled="#{empty sesionController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>
            
            
                  <h3>Export Page Data Only</h3>
            <!--            <h:commandLink>
                            <p:graphicImage library="img" name="export/excel.png" />
                            <p:dataExporter type="xls" target="datalist" fileName="cars" />
                        </h:commandLink>-->

            <!--            <h:commandLink>
                            <p:graphicImage library="img" name="export/pdf.png" />
                            <p:dataExporter type="pdf" target="datalist" fileName="cars"  />
                        </h:commandLink>-->

            <h:commandLink>
                <p:graphicImage library="img" name="export/csv.png" />
                <p:dataExporter type="csv" target="datalist" fileName="cars" pageOnly="true" />
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage library="img" name="export/xml.png" />
                <p:dataExporter type="xml" target="datalist" fileName="cars" pageOnly="true" />
            </h:commandLink>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
