<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SesionCreateDlg" widgetVar="SesionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateSesionTitle}" closeOnEscape="true">

            <h:form id="SesionCreateForm">

                <h:panelGroup id="display" rendered="#{sesionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateSesionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{sesionController.selected.fecha}" title="#{myBundle.CreateSesionTitle_fecha}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateSesionLabel_hora}" for="hora" />
                        <p:calendar id="hora" pattern="HH:mm:ss" value="#{sesionController.selected.hora}" title="#{myBundle.CreateSesionTitle_hora}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateSesionLabel_numeroSesiones}" for="numeroSesiones" />
                        <p:inputText id="numeroSesiones" value="#{sesionController.selected.numeroSesiones}" title="#{myBundle.CreateSesionTitle_numeroSesiones}"/>

                        <p:outputLabel value="#{myBundle.CreateSesionLabel_idPersonalMedico}" for="idPersonalMedico" />
                        <p:selectOneMenu id="idPersonalMedico" value="#{sesionController.selected.idPersonalMedico}"  converter="personalmedicoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personalmedicoController.items}"
                                           var="idPersonalMedicoItem"
                                           itemValue="#{idPersonalMedicoItem}"
                                           itemLabel="#{idPersonalMedicoItem.usuario.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateSesionLabel_idPrograma}" for="idPrograma" />
                        <p:selectOneMenu id="idPrograma" value="#{sesionController.selected.idPrograma}"  converter="programaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{programaController.items}"
                                           var="idProgramaItem"
                                           itemValue="#{idProgramaItem}"
                                           itemLabel="#{idProgramaItem.idProgramas.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sesionController.saveNew}" value="#{myBundle.Save}" update="display,:SesionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SesionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SesionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
