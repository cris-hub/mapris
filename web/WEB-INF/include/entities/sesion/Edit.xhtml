<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SesionEditDlg" widgetVar="SesionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditSesionTitle}" closeOnEscape="true">

            <h:form id="SesionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{sesionController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditSesionLabel_idSesiones}" for="idSesiones" />
                        <h:outputText id="idSesiones" value="#{sesionController.selected.idSesiones}" />

                        <p:outputLabel value="#{myBundle.EditSesionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{sesionController.selected.fecha}" title="#{myBundle.EditSesionTitle_fecha}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditSesionLabel_hora}" for="hora" />
                        <p:calendar id="hora" pattern="HH:mm:ss" value="#{sesionController.selected.hora}" title="#{myBundle.EditSesionTitle_hora}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditSesionLabel_numeroSesiones}" for="numeroSesiones" />
                        <p:inputText id="numeroSesiones" value="#{sesionController.selected.numeroSesiones}" title="#{myBundle.EditSesionTitle_numeroSesiones}"/>

                        <p:outputLabel value="#{myBundle.EditSesionLabel_idPersonalMedico}" for="idPersonalMedico" />
                        <p:selectOneMenu id="idPersonalMedico" value="#{sesionController.selected.idPersonalMedico}"  converter="personalmedicoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personalmedicoController.items}"
                                           var="idPersonalMedicoItem"
                                           itemValue="#{idPersonalMedicoItem}"
                                           itemLabel="#{idPersonalMedicoItem.usuario.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditSesionLabel_idPrograma}" for="idPrograma" />
                        <p:selectOneMenu id="idPrograma" value="#{sesionController.selected.idPrograma}"  converter="programaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{programaController.items}"
                                           var="idProgramaItem"
                                           itemValue="#{idProgramaItem}"
                                           itemLabel="#{idProgramaItem.idProgramas.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sesionController.save}" value="#{myBundle.Save}" update="display,:SesionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SesionEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SesionEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
