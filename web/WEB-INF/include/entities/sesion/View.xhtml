<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SesionViewDlg" widgetVar="SesionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewSesionTitle}" closeOnEscape="true">

            <h:form id="SesionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{sesionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSesionLabel_idSesiones}"/>
                        <h:outputText value="#{sesionController.selected.idSesiones}" title="#{myBundle.ViewSesionTitle_idSesiones}"/>

                        <h:outputText value="#{myBundle.ViewSesionLabel_fecha}"/>
                        <h:outputText value="#{sesionController.selected.fecha}" title="#{myBundle.ViewSesionTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewSesionLabel_hora}"/>
                        <h:outputText value="#{sesionController.selected.hora}" title="#{myBundle.ViewSesionTitle_hora}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewSesionLabel_numeroSesiones}"/>
                        <h:outputText value="#{sesionController.selected.numeroSesiones}" title="#{myBundle.ViewSesionTitle_numeroSesiones}"/>

                        <h:outputText value="#{myBundle.ViewSesionLabel_idPersonalMedico}"/>
                        <h:outputText value="#{sesionController.selected.idPersonalMedico.usuario}"/>

                        <h:outputText value="#{myBundle.ViewSesionLabel_idPrograma}"/>
                        <h:outputText value="#{sesionController.selected.idPrograma.idProgramas}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('SesionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
