<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicioCreateDlg" widgetVar="ServicioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateServicioTitle}" closeOnEscape="true">

            <h:form id="ServicioCreateForm">

                <h:panelGroup id="display" rendered="#{servicioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateServicioLabel_idServicio}" for="idServicio" />
                        <p:inputText id="idServicio" value="#{servicioController.selected.idServicio}" title="#{myBundle.CreateServicioTitle_idServicio}" required="true" requiredMessage="#{myBundle.CreateServicioRequiredMessage_idServicio}"/>

                        <p:outputLabel value="#{myBundle.CreateServicioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{servicioController.selected.nombre}" title="#{myBundle.CreateServicioTitle_nombre}"/>

                        <p:outputLabel value="#{myBundle.CreateServicioLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{servicioController.selected.descripcion}" title="#{myBundle.CreateServicioTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servicioController.saveNew}" value="#{myBundle.Save}" update="display,:ServicioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ServicioCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ServicioCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
