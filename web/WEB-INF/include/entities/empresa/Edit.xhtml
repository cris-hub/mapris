<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EmpresaEditDlg" widgetVar="EmpresaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEmpresaTitle}" closeOnEscape="true">

            <h:form id="EmpresaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{empresaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditEmpresaLabel_idEmpresa}" for="idEmpresa" />
                        <h:outputText id="idEmpresa" value="#{empresaController.selected.idEmpresa}" />

                        <p:outputLabel value="#{myBundle.EditEmpresaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empresaController.selected.nombre}" title="#{myBundle.EditEmpresaTitle_nombre}" required="true" requiredMessage="#{myBundle.EditEmpresaRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{myBundle.EditEmpresaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{empresaController.selected.direccion}" title="#{myBundle.EditEmpresaTitle_direccion}"/>

                        <p:outputLabel value="#{myBundle.EditEmpresaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{empresaController.selected.telefono}" title="#{myBundle.EditEmpresaTitle_telefono}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empresaController.save}" value="#{myBundle.Save}" update="display,:EmpresaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EmpresaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EmpresaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
