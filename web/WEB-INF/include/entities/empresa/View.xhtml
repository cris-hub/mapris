<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaViewDlg" widgetVar="EmpresaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEmpresaTitle}" closeOnEscape="true">

            <h:form id="EmpresaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{empresaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEmpresaLabel_idEmpresa}"/>
                        <h:outputText value="#{empresaController.selected.idEmpresa}" title="#{myBundle.ViewEmpresaTitle_idEmpresa}"/>

                        <h:outputText value="#{myBundle.ViewEmpresaLabel_nombre}"/>
                        <h:outputText value="#{empresaController.selected.nombre}" title="#{myBundle.ViewEmpresaTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewEmpresaLabel_direccion}"/>
                        <h:outputText value="#{empresaController.selected.direccion}" title="#{myBundle.ViewEmpresaTitle_direccion}"/>

                        <h:outputText value="#{myBundle.ViewEmpresaLabel_telefono}"/>
                        <h:outputText value="#{empresaController.selected.telefono}" title="#{myBundle.ViewEmpresaTitle_telefono}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EmpresaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
