<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramaViewDlg" widgetVar="ProgramaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewProgramaTitle}" closeOnEscape="true">

            <h:form id="ProgramaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{programaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewProgramaLabel_idProgramas}"/>
                        <h:outputText value="#{programaController.selected.idProgramas}" title="#{myBundle.ViewProgramaTitle_idProgramas}"/>

                        <h:outputText value="#{myBundle.ViewProgramaLabel_fechaInicio}"/>
                        <h:outputText value="#{programaController.selected.fechaInicio}" title="#{myBundle.ViewProgramaTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewProgramaLabel_rutinaserviciosidServicios}"/>
                        <h:outputText value="#{programaController.selected.rutinaserviciosidServicios.idRutinaServicios}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ProgramaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
