<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ProgramaListForm">

        <p:panel header="#{myBundle.ListProgramaTitle}">
            <p:contextMenu id="ProgramaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('ProgramaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('ProgramaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('ProgramaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('ProgramaListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.ProgramaMenuItem_sesiones}" icon="ui-icon-search"  action="#{programaController.navigateSesiones}" disabled="#{empty programaController.selected.sesiones}" ajax="false"/>  
                <p:menuitem value="#{myBundle.ProgramaMenuItem_inscripciones}" icon="ui-icon-search"  action="#{programaController.navigateInscripciones}" disabled="#{empty programaController.selected.inscripciones}" ajax="false"/>  
                <p:menuitem value="#{myBundle.ProgramaMenuItem_rutinaserviciosidServicios}" icon="ui-icon-search"  actionListener="#{programaController.prepareRutinaserviciosidServicios}" update=":RutinaservicioViewForm" oncomplete="PF('RutinaservicioViewDialog').show()" disabled="#{empty programaController.selected.rutinaserviciosidServicios}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{programaController.items}"
                         lazy="false"
                         rowKey="#{item.idProgramas}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{programaController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{programaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idProgramas}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ProgramaDataTableContextMenu" listener="#{programaController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ProgramaDataTableContextMenu" listener="#{programaController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{programaController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ProgramaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idProgramas}" filterBy="#{item.idProgramas}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProgramaTitle_idProgramas}"/>
                    </f:facet>
                    <h:outputText value="#{item.idProgramas}"/>
                </p:column>


                <p:column sortBy="#{item.fechaInicio}" filterBy="#{item.fechaInicio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProgramaTitle_fechaInicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.rutinaserviciosidServicios.idRutinaServicios}" filterBy="#{item.rutinaserviciosidServicios.idRutinaServicios}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProgramaTitle_rutinaserviciosidServicios}"/>
                    </f:facet>
                    <h:outputText value="#{item.rutinaserviciosidServicios.idRutinaServicios}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{programaController.prepareCreate}" update=":ProgramaCreateForm" oncomplete="PF('ProgramaCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":ProgramaViewForm" oncomplete="PF('ProgramaViewDialog').show()" disabled="#{empty programaController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ProgramaEditForm" oncomplete="PF('ProgramaEditDialog').show()" disabled="#{empty programaController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{programaController.delete}" update=":growl,datalist" disabled="#{empty programaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

            
                  <h3>Export Page Data Only</h3>
            <!--            <h:commandLink>
                            <p:graphicImage library="img" name="export/excel.png" />
                            <p:dataExporter type="xls" target="datalist" fileName="cars" />
                        </h:commandLink>-->

            <!--            <h:commandLink>
                            <p:graphicImage library="img" name="export/pdf.png" />
                            <p:dataExporter type="pdf" target="datalist" fileName="cars"  />
                        </h:commandLink>-->

            <h:commandLink>
                <p:graphicImage library="img" name="export/csv.png" />
                <p:dataExporter type="csv" target="datalist" fileName="cars" pageOnly="true" />
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage library="img" name="export/xml.png" />
                <p:dataExporter type="xml" target="datalist" fileName="cars" pageOnly="true" />
            </h:commandLink>
            
            
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
