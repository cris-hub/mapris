<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramaCreateDlg" widgetVar="ProgramaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateProgramaTitle}" closeOnEscape="true">

            <h:form id="ProgramaCreateForm">

                <h:panelGroup id="display" rendered="#{programaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateProgramaLabel_idProgramas}" for="idProgramas" />
                        <p:inputText id="idProgramas" value="#{programaController.selected.idProgramas}" title="#{myBundle.CreateProgramaTitle_idProgramas}" required="true" requiredMessage="#{myBundle.CreateProgramaRequiredMessage_idProgramas}"/>

                        <p:outputLabel value="#{myBundle.CreateProgramaLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{programaController.selected.fechaInicio}" title="#{myBundle.CreateProgramaTitle_fechaInicio}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateProgramaLabel_rutinaserviciosidServicios}" for="rutinaserviciosidServicios" />
                        <p:selectOneMenu id="rutinaserviciosidServicios" value="#{programaController.selected.rutinaserviciosidServicios}" required="true" requiredMessage="#{myBundle.CreateProgramaRequiredMessage_rutinaserviciosidServicios}" converter="rutinaservicioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rutinaservicioController.items}"
                                           var="rutinaserviciosidServiciosItem"
                                           itemValue="#{rutinaserviciosidServiciosItem}"
                                           itemLabel="#{rutinaserviciosidServiciosItem.idRutinaServicios.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{programaController.saveNew}" value="#{myBundle.Save}" update="display,:ProgramaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProgramaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ProgramaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
