<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProgramaEditDlg" widgetVar="ProgramaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditProgramaTitle}" closeOnEscape="true">

            <h:form id="ProgramaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{programaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditProgramaLabel_idProgramas}" for="idProgramas" />
                        <h:outputText id="idProgramas" value="#{programaController.selected.idProgramas}" />

                        <p:outputLabel value="#{myBundle.EditProgramaLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{programaController.selected.fechaInicio}" title="#{myBundle.EditProgramaTitle_fechaInicio}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditProgramaLabel_rutinaserviciosidServicios}" for="rutinaserviciosidServicios" />
                        <p:selectOneMenu id="rutinaserviciosidServicios" value="#{programaController.selected.rutinaserviciosidServicios}" required="true" requiredMessage="#{myBundle.EditProgramaRequiredMessage_rutinaserviciosidServicios}" converter="rutinaservicioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rutinaservicioController.items}"
                                           var="rutinaserviciosidServiciosItem"
                                           itemValue="#{rutinaserviciosidServiciosItem}"
                                           itemLabel="#{rutinaserviciosidServiciosItem.idRutinaServicios.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{programaController.save}" value="#{myBundle.Save}" update="display,:ProgramaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProgramaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ProgramaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
