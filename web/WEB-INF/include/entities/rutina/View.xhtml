<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutinaViewDlg" widgetVar="RutinaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRutinaTitle}" closeOnEscape="true">

            <h:form id="RutinaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{rutinaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRutinaLabel_idRutinas}"/>
                        <h:outputText value="#{rutinaController.selected.idRutinas}" title="#{myBundle.ViewRutinaTitle_idRutinas}"/>

                        <h:outputText value="#{myBundle.ViewRutinaLabel_nombre}"/>
                        <h:outputText value="#{rutinaController.selected.nombre}" title="#{myBundle.ViewRutinaTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RutinaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
