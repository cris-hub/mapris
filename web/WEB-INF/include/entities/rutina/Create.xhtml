<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutinaCreateDlg" widgetVar="RutinaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateRutinaTitle}" closeOnEscape="true">

            <h:form id="RutinaCreateForm">

                <h:panelGroup id="display" rendered="#{rutinaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateRutinaLabel_idRutinas}" for="idRutinas" />
                        <p:inputText id="idRutinas" value="#{rutinaController.selected.idRutinas}" title="#{myBundle.CreateRutinaTitle_idRutinas}" required="true" requiredMessage="#{myBundle.CreateRutinaRequiredMessage_idRutinas}"/>

                        <p:outputLabel value="#{myBundle.CreateRutinaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{rutinaController.selected.nombre}" title="#{myBundle.CreateRutinaTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateRutinaRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rutinaController.saveNew}" value="#{myBundle.Save}" update="display,:RutinaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RutinaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RutinaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
