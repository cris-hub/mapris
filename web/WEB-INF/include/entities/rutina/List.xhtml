<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RutinaListForm">

        <p:panel header="#{myBundle.ListRutinaTitle}">
            <p:contextMenu id="RutinaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('RutinaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('RutinaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('RutinaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('RutinaListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.RutinaMenuItem_rutinas}" icon="ui-icon-search"  action="#{rutinaController.navigateRutinas}" disabled="#{empty rutinaController.selected.rutinas}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{rutinaController.items}"
                         lazy="false"
                         rowKey="#{item.idRutinas}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{rutinaController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{rutinaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idRutinas}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RutinaDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RutinaDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RutinaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idRutinas}" filterBy="#{item.idRutinas}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRutinaTitle_idRutinas}"/>
                    </f:facet>
                    <h:outputText value="#{item.idRutinas}"/>
                </p:column>


                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRutinaTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{rutinaController.prepareCreate}" update=":RutinaCreateForm" oncomplete="PF('RutinaCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":RutinaViewForm" oncomplete="PF('RutinaViewDialog').show()" disabled="#{empty rutinaController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":RutinaEditForm" oncomplete="PF('RutinaEditDialog').show()" disabled="#{empty rutinaController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{rutinaController.delete}" update=":growl,datalist" disabled="#{empty rutinaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>
            
            
            
                  <h3>Export Page Data Only</h3>
            <!--            <h:commandLink>
                            <p:graphicImage library="img" name="export/excel.png" />
                            <p:dataExporter type="xls" target="datalist" fileName="cars" />
                        </h:commandLink>-->

            <!--            <h:commandLink>
                            <p:graphicImage library="img" name="export/pdf.png" />
                            <p:dataExporter type="pdf" target="datalist" fileName="cars"  />
                        </h:commandLink>-->

            <h:commandLink>
                <p:graphicImage library="img" name="export/csv.png" />
                <p:dataExporter type="csv" target="datalist" fileName="cars" pageOnly="true" />
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage library="img" name="export/xml.png" />
                <p:dataExporter type="xml" target="datalist" fileName="cars" pageOnly="true" />
            </h:commandLink>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
