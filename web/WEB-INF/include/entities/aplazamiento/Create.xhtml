<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AplazamientoCreateDlg" widgetVar="AplazamientoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateAplazamientoTitle}" closeOnEscape="true">

            <h:form id="AplazamientoCreateForm">

                <h:panelGroup id="display" rendered="#{aplazamientoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateAplazamientoLabel_idaplazamiento}" for="idaplazamiento" />
                        <p:inputText id="idaplazamiento" value="#{aplazamientoController.selected.idaplazamiento}" title="#{myBundle.CreateAplazamientoTitle_idaplazamiento}" required="true" requiredMessage="#{myBundle.CreateAplazamientoRequiredMessage_idaplazamiento}"/>

                        <p:outputLabel value="#{myBundle.CreateAplazamientoLabel_motivo}" for="motivo" />
                        <p:inputTextarea rows="4" cols="30" id="motivo" value="#{aplazamientoController.selected.motivo}" title="#{myBundle.CreateAplazamientoTitle_motivo}" />

                        <p:outputLabel value="#{myBundle.CreateAplazamientoLabel_fechaRetorno}" for="fechaRetorno" />
                        <p:calendar id="fechaRetorno" pattern="MM/dd/yyyy HH:mm:ss" value="#{aplazamientoController.selected.fechaRetorno}" title="#{myBundle.CreateAplazamientoTitle_fechaRetorno}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateAplazamientoLabel_idcliente}" for="idcliente" />
                        <p:selectOneMenu id="idcliente" value="#{aplazamientoController.selected.idcliente}"  converter="clienteConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.items}"
                                           var="idclienteItem"
                                           itemValue="#{idclienteItem}"
                                           itemLabel="#{idclienteItem.usuario.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aplazamientoController.saveNew}" value="#{myBundle.Save}" update="display,:AplazamientoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AplazamientoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AplazamientoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
