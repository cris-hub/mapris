<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AplazamientoListForm">

        <p:panel header="#{myBundle.ListAplazamientoTitle}">
            <p:contextMenu id="AplazamientoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('AplazamientoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('AplazamientoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('AplazamientoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('AplazamientoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.AplazamientoMenuItem_idcliente}" icon="ui-icon-search"  actionListener="#{aplazamientoController.prepareIdcliente}" update=":ClienteViewForm" oncomplete="PF('ClienteViewDialog').show()" disabled="#{empty aplazamientoController.selected.idcliente}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{aplazamientoController.items}"
                         lazy="false"
                         rowKey="#{item.idaplazamiento}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{aplazamientoController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{aplazamientoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idaplazamiento}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AplazamientoDataTableContextMenu" listener="#{aplazamientoController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AplazamientoDataTableContextMenu" listener="#{aplazamientoController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{aplazamientoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AplazamientoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idaplazamiento}" filterBy="#{item.idaplazamiento}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAplazamientoTitle_idaplazamiento}"/>
                    </f:facet>
                    <h:outputText value="#{item.idaplazamiento}"/>
                </p:column>


                <p:column sortBy="#{item.motivo}" filterBy="#{item.motivo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAplazamientoTitle_motivo}"/>
                    </f:facet>
                    <h:outputText value="#{item.motivo}"/>
                </p:column>


                <p:column sortBy="#{item.fechaRetorno}" filterBy="#{item.fechaRetorno}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAplazamientoTitle_fechaRetorno}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaRetorno}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.idcliente.usuario}" filterBy="#{item.idcliente.usuario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAplazamientoTitle_idcliente}"/>
                    </f:facet>
                    <h:outputText value="#{item.idcliente.usuario}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{aplazamientoController.prepareCreate}" update=":AplazamientoCreateForm" oncomplete="PF('AplazamientoCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":AplazamientoViewForm" oncomplete="PF('AplazamientoViewDialog').show()" disabled="#{empty aplazamientoController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AplazamientoEditForm" oncomplete="PF('AplazamientoEditDialog').show()" disabled="#{empty aplazamientoController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{aplazamientoController.delete}" update=":growl,datalist" disabled="#{empty aplazamientoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>
            
            
                  <h3>Export Page Data Only</h3>
            <!--            <h:commandLink>
                            <p:graphicImage library="img" name="export/excel.png" />
                            <p:dataExporter type="xls" target="datalist" fileName="cars" />
                        </h:commandLink>-->

            <!--            <h:commandLink>
                            <p:graphicImage library="img" name="export/pdf.png" />
                            <p:dataExporter type="pdf" target="datalist" fileName="cars"  />
                        </h:commandLink>-->

            <h:commandLink>
                <p:graphicImage library="img" name="export/csv.png" />
                <p:dataExporter type="csv" target="datalist" fileName="cars" pageOnly="true" />
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage library="img" name="export/xml.png" />
                <p:dataExporter type="xml" target="datalist" fileName="cars" pageOnly="true" />
            </h:commandLink>
            
            
            
            

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
