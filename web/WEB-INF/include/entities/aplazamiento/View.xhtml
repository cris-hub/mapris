<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AplazamientoViewDlg" widgetVar="AplazamientoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAplazamientoTitle}" closeOnEscape="true">

            <h:form id="AplazamientoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{aplazamientoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAplazamientoLabel_idaplazamiento}"/>
                        <h:outputText value="#{aplazamientoController.selected.idaplazamiento}" title="#{myBundle.ViewAplazamientoTitle_idaplazamiento}"/>

                        <h:outputText value="#{myBundle.ViewAplazamientoLabel_motivo}"/>
                        <h:outputText value="#{aplazamientoController.selected.motivo}" title="#{myBundle.ViewAplazamientoTitle_motivo}"/>

                        <h:outputText value="#{myBundle.ViewAplazamientoLabel_fechaRetorno}"/>
                        <h:outputText value="#{aplazamientoController.selected.fechaRetorno}" title="#{myBundle.ViewAplazamientoTitle_fechaRetorno}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewAplazamientoLabel_idcliente}"/>
                        <h:outputText value="#{aplazamientoController.selected.idcliente.usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AplazamientoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
