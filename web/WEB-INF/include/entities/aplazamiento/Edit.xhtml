<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AplazamientoEditDlg" widgetVar="AplazamientoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditAplazamientoTitle}" closeOnEscape="true">

            <h:form id="AplazamientoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{aplazamientoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditAplazamientoLabel_idaplazamiento}" for="idaplazamiento" />
                        <h:outputText id="idaplazamiento" value="#{aplazamientoController.selected.idaplazamiento}" />

                        <p:outputLabel value="#{myBundle.EditAplazamientoLabel_motivo}" for="motivo" />
                        <p:inputTextarea rows="4" cols="30" id="motivo" value="#{aplazamientoController.selected.motivo}" title="#{myBundle.EditAplazamientoTitle_motivo}" />

                        <p:outputLabel value="#{myBundle.EditAplazamientoLabel_fechaRetorno}" for="fechaRetorno" />
                        <p:calendar id="fechaRetorno" pattern="MM/dd/yyyy HH:mm:ss" value="#{aplazamientoController.selected.fechaRetorno}" title="#{myBundle.EditAplazamientoTitle_fechaRetorno}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditAplazamientoLabel_idcliente}" for="idcliente" />
                        <p:selectOneMenu id="idcliente" value="#{aplazamientoController.selected.idcliente}"  converter="clienteConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.items}"
                                           var="idclienteItem"
                                           itemValue="#{idclienteItem}"
                                           itemLabel="#{idclienteItem.usuario.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aplazamientoController.save}" value="#{myBundle.Save}" update="display,:AplazamientoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AplazamientoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AplazamientoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
