<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PersonalmedicoEditDlg" widgetVar="PersonalmedicoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditPersonalmedicoTitle}" closeOnEscape="true">

            <h:form id="PersonalmedicoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{personalmedicoController.selected != null}">

                        <p:outputLabel value="#{myBundle.EditPersonalmedicoLabel_perfilProfesional}" for="perfilProfesional" />
                        <p:inputText id="perfilProfesional" value="#{personalmedicoController.selected.perfilProfesional}" title="#{myBundle.EditPersonalmedicoTitle_perfilProfesional}" required="true" requiredMessage="#{myBundle.EditPersonalmedicoRequiredMessage_perfilProfesional}"/>

                        <p:outputLabel value="#{myBundle.EditPersonalmedicoLabel_cargo}" for="cargo" />
                        <p:inputText id="cargo" value="#{personalmedicoController.selected.cargo}" title="#{myBundle.EditPersonalmedicoTitle_cargo}" required="true" requiredMessage="#{myBundle.EditPersonalmedicoRequiredMessage_cargo}"/>


                        <h:outputLabel value="#{myBundle.EditPersonalmedicoLabel_usuario}" for="usuario" />
                        <h:outputText id="usuario" value="#{personalmedicoController.selected.usuario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personalmedicoController.save}" value="#{myBundle.Save}" update="display,:PersonalmedicoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PersonalmedicoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PersonalmedicoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
