<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalmedicoCreateDlg" widgetVar="PersonalmedicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreatePersonalmedicoTitle}" closeOnEscape="true">

            <h:form id="PersonalmedicoCreateForm">

                <h:panelGroup id="display" rendered="#{personalmedicoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreatePersonalmedicoLabel_perfilProfesional}" for="perfilProfesional" />
                        <p:inputText id="perfilProfesional" value="#{personalmedicoController.selected.perfilProfesional}" title="#{myBundle.CreatePersonalmedicoTitle_perfilProfesional}" required="true" requiredMessage="#{myBundle.CreatePersonalmedicoRequiredMessage_perfilProfesional}"/>

                        <p:outputLabel value="#{myBundle.CreatePersonalmedicoLabel_cargo}" for="cargo" />
                        <p:inputText id="cargo" value="#{personalmedicoController.selected.cargo}" title="#{myBundle.CreatePersonalmedicoTitle_cargo}" required="true" requiredMessage="#{myBundle.CreatePersonalmedicoRequiredMessage_cargo}"/>

                        <p:outputLabel value="#{myBundle.CreatePersonalmedicoLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{personalmedicoController.selected.usuario}" required="true" requiredMessage="#{myBundle.CreatePersonalmedicoRequiredMessage_usuario}" converter="usuarioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.items}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"
                                           itemLabel="#{usuarioItem.cedula.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personalmedicoController.saveNew}" value="#{myBundle.Save}" update="display,:PersonalmedicoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PersonalmedicoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PersonalmedicoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
