<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PersonalmedicoListForm">

        <p:panel header="#{myBundle.ListPersonalmedicoTitle}">
            <p:contextMenu id="PersonalmedicoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('PersonalmedicoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('PersonalmedicoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('PersonalmedicoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('PersonalmedicoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.PersonalmedicoMenuItem_sesiones}" icon="ui-icon-search"  action="#{personalmedicoController.navigateSesiones}" disabled="#{empty personalmedicoController.selected.sesiones}" ajax="false"/>  
                <p:menuitem value="#{myBundle.PersonalmedicoMenuItem_usuario}" icon="ui-icon-search"  actionListener="#{personalmedicoController.prepareUsuario}" update=":UsuarioViewForm" oncomplete="PF('UsuarioViewDialog').show()" disabled="#{empty personalmedicoController.selected.usuario}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{personalmedicoController.items}"
                         lazy="false"
                         rowKey="#{item.usuario}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{personalmedicoController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{personalmedicoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.usuario}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PersonalmedicoDataTableContextMenu" listener="#{personalmedicoController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PersonalmedicoDataTableContextMenu" listener="#{personalmedicoController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{personalmedicoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('PersonalmedicoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.perfilProfesional}" filterBy="#{item.perfilProfesional}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPersonalmedicoTitle_perfilProfesional}"/>
                    </f:facet>
                    <h:outputText value="#{item.perfilProfesional}"/>
                </p:column>


                <p:column sortBy="#{item.cargo}" filterBy="#{item.cargo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPersonalmedicoTitle_cargo}"/>
                    </f:facet>
                    <h:outputText value="#{item.cargo}"/>
                </p:column>


                <p:column sortBy="#{item.usuario.cedula}" filterBy="#{item.usuario.cedula}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPersonalmedicoTitle_usuario}"/>
                    </f:facet>
                    <h:outputText value="#{item.usuario.cedula}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{personalmedicoController.prepareCreate}" update=":PersonalmedicoCreateForm" oncomplete="PF('PersonalmedicoCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":PersonalmedicoViewForm" oncomplete="PF('PersonalmedicoViewDialog').show()" disabled="#{empty personalmedicoController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":PersonalmedicoEditForm" oncomplete="PF('PersonalmedicoEditDialog').show()" disabled="#{empty personalmedicoController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{personalmedicoController.delete}" update=":growl,datalist" disabled="#{empty personalmedicoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

            
                  <h3>Export Page Data Only</h3>
            <!--            <h:commandLink>
                            <p:graphicImage library="img" name="export/excel.png" />
                            <p:dataExporter type="xls" target="datalist" fileName="cars" />
                        </h:commandLink>-->

            <!--            <h:commandLink>
                            <p:graphicImage library="img" name="export/pdf.png" />
                            <p:dataExporter type="pdf" target="datalist" fileName="cars"  />
                        </h:commandLink>-->

            <h:commandLink>
                <p:graphicImage library="img" name="export/csv.png" />
                <p:dataExporter type="csv" target="datalist" fileName="cars" pageOnly="true" />
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage library="img" name="export/xml.png" />
                <p:dataExporter type="xml" target="datalist" fileName="cars" pageOnly="true" />
            </h:commandLink>
            
            
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
