<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalmedicoViewDlg" widgetVar="PersonalmedicoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPersonalmedicoTitle}" closeOnEscape="true">

            <h:form id="PersonalmedicoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{personalmedicoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPersonalmedicoLabel_perfilProfesional}"/>
                        <h:outputText value="#{personalmedicoController.selected.perfilProfesional}" title="#{myBundle.ViewPersonalmedicoTitle_perfilProfesional}"/>

                        <h:outputText value="#{myBundle.ViewPersonalmedicoLabel_cargo}"/>
                        <h:outputText value="#{personalmedicoController.selected.cargo}" title="#{myBundle.ViewPersonalmedicoTitle_cargo}"/>

                        <h:outputText value="#{myBundle.ViewPersonalmedicoLabel_usuario}"/>
                        <h:outputText value="#{personalmedicoController.selected.usuario.cedula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PersonalmedicoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
