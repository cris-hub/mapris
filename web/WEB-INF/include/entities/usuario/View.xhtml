<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewUsuarioTitle}" closeOnEscape="true">

            <h:form id="UsuarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usuarioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_cedula}"/>
                        <h:outputText value="#{usuarioController.selected.cedula}" title="#{myBundle.ViewUsuarioTitle_cedula}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_nombre}"/>
                        <h:outputText value="#{usuarioController.selected.nombre}" title="#{myBundle.ViewUsuarioTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_apellidos}"/>
                        <h:outputText value="#{usuarioController.selected.apellidos}" title="#{myBundle.ViewUsuarioTitle_apellidos}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_email}"/>
                        <h:outputText value="#{usuarioController.selected.email}" title="#{myBundle.ViewUsuarioTitle_email}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_telefono}"/>
                        <h:outputText value="#{usuarioController.selected.telefono}" title="#{myBundle.ViewUsuarioTitle_telefono}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_clave}"/>
                        <h:outputText value="#{usuarioController.selected.clave}" title="#{myBundle.ViewUsuarioTitle_clave}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_dirreccion}"/>
                        <h:outputText value="#{usuarioController.selected.dirreccion}" title="#{myBundle.ViewUsuarioTitle_dirreccion}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_fechaNaci}"/>
                        <h:outputText value="#{usuarioController.selected.fechaNaci}" title="#{myBundle.ViewUsuarioTitle_fechaNaci}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_imagen}"/>
                        <h:outputText value="#{usuarioController.selected.imagen}" title="#{myBundle.ViewUsuarioTitle_imagen}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_roles}"/>
                        <h:selectManyMenu converter="rolConverter">
                            <f:selectItems value="#{usuarioController.selected.roles}"
                                           var="rolesItem"
                                           itemValue="#{rolesItem}"
                                           itemLabel="#{rolesItem.descripcion.toString()}"
                                           />

                        </h:selectManyMenu>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_personalmedico}"/>
                        <h:outputText value="#{usuarioController.selected.personalmedico.usuario}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_clientes}"/>
                        <h:outputText value="#{usuarioController.selected.clientes.usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('UsuarioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
