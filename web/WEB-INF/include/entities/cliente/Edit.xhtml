<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditClienteTitle}" closeOnEscape="true">

            <h:form id="ClienteEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{clienteController.selected != null}">

                        <p:outputLabel value="#{myBundle.EditClienteLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{clienteController.selected.estado}" title="#{myBundle.EditClienteTitle_estado}" required="true" requiredMessage="#{myBundle.EditClienteRequiredMessage_estado}"/>

                        <p:outputLabel value="#{myBundle.EditClienteLabel_datoclinico}" for="datoclinico" />
                        <p:selectOneMenu id="datoclinico" value="#{clienteController.selected.datoclinico}"  converter="datoclinicoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{datoclinicoController.items}"
                                           var="datoclinicoItem"
                                           itemValue="#{datoclinicoItem}"
                                           itemLabel="#{datoclinicoItem.clientes.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditClienteLabel_idEmpresa}" for="idEmpresa" />
                        <p:selectOneMenu id="idEmpresa" value="#{clienteController.selected.idEmpresa}" required="true" requiredMessage="#{myBundle.EditClienteRequiredMessage_idEmpresa}" converter="empresaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.items}"
                                           var="idEmpresaItem"
                                           itemValue="#{idEmpresaItem}"
                                           itemLabel="#{idEmpresaItem.idEmpresa.toString()}"
                                           />

                        </p:selectOneMenu>


                        <h:outputLabel value="#{myBundle.EditClienteLabel_usuario}" for="usuario" />
                        <h:outputText id="usuario" value="#{clienteController.selected.usuario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.save}" value="#{myBundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ClienteEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ClienteEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
