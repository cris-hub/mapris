<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteViewDlg" widgetVar="ClienteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewClienteTitle}" closeOnEscape="true">

            <h:form id="ClienteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{clienteController.selected != null}">

                        <h:outputText value="#{myBundle.ViewClienteLabel_estado}"/>
                        <h:outputText value="#{clienteController.selected.estado}" title="#{myBundle.ViewClienteTitle_estado}"/>

                        <h:outputText value="#{myBundle.ViewClienteLabel_datoclinico}"/>
                        <h:outputText value="#{clienteController.selected.datoclinico.clientes}"/>

                        <h:outputText value="#{myBundle.ViewClienteLabel_idEmpresa}"/>
                        <h:outputText value="#{clienteController.selected.idEmpresa.idEmpresa}"/>

                        <h:outputText value="#{myBundle.ViewClienteLabel_usuario}"/>
                        <h:outputText value="#{clienteController.selected.usuario.cedula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ClienteViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
