<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisoViewDlg" widgetVar="PermisoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPermisoTitle}" closeOnEscape="true">

            <h:form id="PermisoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{permisoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPermisoLabel_tipo}"/>
                        <h:outputText value="#{permisoController.selected.tipo}" title="#{myBundle.ViewPermisoTitle_tipo}"/>

                        <h:outputText value="#{myBundle.ViewPermisoLabel_id}"/>
                        <h:outputText value="#{permisoController.selected.id}" title="#{myBundle.ViewPermisoTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewPermisoLabel_nombre}"/>
                        <h:outputText value="#{permisoController.selected.nombre}" title="#{myBundle.ViewPermisoTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewPermisoLabel_url}"/>
                        <h:outputText value="#{permisoController.selected.url}" title="#{myBundle.ViewPermisoTitle_url}"/>

                        <h:outputText value="#{myBundle.ViewPermisoLabel_icon}"/>
                        <h:outputText value="#{permisoController.selected.icon}" title="#{myBundle.ViewPermisoTitle_icon}"/>

                        <h:outputText value="#{myBundle.ViewPermisoLabel_permisoPadre}"/>
                        <h:outputText value="#{permisoController.selected.permisoPadre.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PermisoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
