<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!--contac us start-->
    <section  id="contactanos" style="background:#fff;">
        <div class="container">
            <div class="row">

                <div class="col md-12">
                    <h2>Contact us !</h2>
                    <h3 style="text-align: center;" >We are ready to meet all your concerns.</h3>
                </div>


            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="container">
                        <form id="contactForm" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Full Name</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" name="firstName" placeholder="First Name" />
                                </div>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" name="lastName" placeholder="Last Name" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-xs-3 control-label">Comment</label>
                                <div class="col-xs-9">
                                    <textarea class="form-control" name="message" rows="7" placeholder="Message"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-9 col-xs-offset-3">
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
            <div class="row">
                <div class="col-md-12 ">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.4495580182665!2d-74.04653668523771!3d4.691675996592179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9a9098835521%3A0x5df0a6f2d2203bfb!2sMaternity+Club+Spa+%26+Gym!5e0!3m2!1ses!2sco!4v1473362712218" width="565" height="335" frameborder="10" style="border:5px;" ></iframe>

                    </div>
                </div>
            </div>
        </div>
        <hr></hr>
    </section> 
</html>
