<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pst="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- menu 2 navbar -->


    <div class="card" style="margin-top: 5%;width: 600px;" >
        
       <div class="row">
            <div class="col-md-8">
                <h1 class="title">#{msjLogin.titleIngresar}</h1>
            </div>
            <div class="col-md-4">
                <h:form>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"  aria-haspopup="true" aria-expanded="false">
                            #{msjApp.idioma} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-left">
                            <c:forEach items="#{languageController.supportLanguages}" var="l" >
                                <li>
                                    <h:commandLink  value="#{msjApp[l.displayLanguage]}" action="#{languageController.cambiarIdioma(l)}">
                                        <img src="#{request.contextPath}/resources/img/languages/#{l.language}.png" width="25px" alt="#{msjApp[l.displayLanguage]}"/>
                                    </h:commandLink>
                                </li>
                            </c:forEach>
                        </ul>
                    </div>

                </h:form>
            </div>
        </div>

        <h:form prependId="false" >
            <p:growl  id="mensaje" autoUpdate="false" severity="info,error" showSummary="false" showDetail="true"/>
            
            <p:fieldset legend="#{msjRegister.legendDatosCuenta}" id="txtRegistro" >

                <div id="camposUsuario">
                    <div class="form-group">
                        <p:outputLabel for="txtNombre" value="#{msjRegister.labelNombre}"/>
                        <p:inputText placeholder="#{msjRegister.placeholderNombre}" id="txtNombre" value="#{registroController.usuario.nombre}" required="true" requiredMessage="El nombre es requerido"/>
                        <p:message for="txtNombre"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="txtApellido" value="#{msjRegister.labelApellido}"/>
                        <p:inputText id="txtApellido" placeholder="#{msjRegister.placeholderApellido}" value="#{registroController.usuario.apellidos}" required="true" requiredMessage="El apellido es requerido"/>
                        <p:message for="txtApellido"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="txtDocumentoRegistro" value="#{msjRegister.labelDocumentoIdentidad}"/>
                        <p:inputText id="txtDocumentoRegistro" placeholder="#{msjRegister.placeholderDocumento}" value="#{registroController.usuario.cedula}" required="true" requiredMessage="El numero de documento es requerido"/>
                        <p:message for="txtDocumentoRegistro"/>
                    </div>
                    
                    <div class="form-group">
                        <p:outputLabel for="txtFecha" value="#{msjRegister.labelFechaNacimiento}"/>
                        <p:calendar id="txtFecha" placeholder="#{msjRegister.placeholderFechaNaci}" locale="#{l.language}" value="#{registroController.usuario.fechaNaci}" required="true" requiredMessage="indique la fecha de nacimiento"/>
                        <p:message for="txtFecha"/>
                    </div>
                </div>
                
                <div  id="camposCuenta">
                    
                    
<!--                    <div class="form-group">
                        <p:outputLabel for="txtEmailRegistro" value="#{msjRegister.labelCorreoElectronico}"/>
                        <p:inputText id="txtEmailRegistro" placeholder="#{msjRegister.placeholderCorreo}" value="#{registroController.usuario.email}" required="true" requiredMessage="El correo electronico es requerido para el registro"/>
                        <p:message for="txtEmailRegistro"/>
                    </div>-->
<!--                    <div class="form-group">
                        <p:outputLabel for="txtDireccionRegistro" value="#{msjRegister.labelDireccion}"/>
                        <p:inputText id="txtDireccionRegistro" placeholder="#{msjRegister.placeholderDireccion}" value="#{registroController.usuario.dirreccion}" required="true" requiredMessage="La dirección es requerida para el registro"/>
                        <p:message for="txtDireccionRegistro"/>
                    </div>-->
<!--                    <div class="form-group">
                        <p:outputLabel for="txtTelefonoRegistro" value="#{msjRegister.lapelTelefono}"/>
                        <p:inputText id="txtTelefonoRegistro"  placeholder="#{msjRegister.placeholderTelefono}" value="#{registroController.usuario.telefono}" required="true" requiredMessage="El telefono es requerido para el registro"/>
                        <p:message for="txtTelefonoRegistro"/>
                    </div>-->
                   


                    <div class="form-group">

                        <p:outputLabel for="txtclave1" value="#{msjRegister.labelContraseña}"/>
                        <p:password id="txtclave1" class="input-group" value="#{registroController.usuario.clave}" 
                                    feedback="true" inline="true"
                                    weakLabel="Debil" goodLabel="Buena" strongLabel="Fuerte" 
                                    validatorMessage="Las claves no coinciden" required="true" requiredMessage="campo necesario"
                                    match="txtclave2"  promptLabel="Ingrese la clave"/>
                        <p:message for="txtclave1"/>
                        <p:outputLabel for="txtclave2" value="#{msjRegister.labalRepContraseña}"/>
                        <p:password id="txtclave2" 
                                    required="true" requiredMessage="campo necesario"/>
                        <p:message for="txtclave2"/>

                    </div>
                </div>

            </p:fieldset>
            <br/><br/>
            <div class="form-group">
                <p:commandButton class=" btn btn-success  btn-block " value="#{msjRegister.btnRegistrar}" action="#{registroController.registrar()}"  update="txtRegistro"/>
                <p:link class="btn btn-primary  btn-block" value="#{msjRegister.btnLogin}"  outcome="/login.xhtml" />
            </div>



        </h:form>


    </div>
</html>
