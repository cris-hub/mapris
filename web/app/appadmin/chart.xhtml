<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"

                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/templateAdmin/template.xhtml">
    <ui:define name="titulo">#{sessionController.usuarioSesion.nombre}</ui:define>
    <ui:define name="body">
<h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
    <p:chart type="line" model="#{chartView.animatedModel1}" style="width:400px;" />
    <p:chart type="bar" model="#{chartView.animatedModel2}" style="width:400px;" />
</h:panelGrid>

<p:chart type="pie" model="#{chartViewPie.pieModel1}"  style="width:400px;height:300px" />

    </ui:define>
