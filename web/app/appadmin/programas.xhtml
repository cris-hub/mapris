
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/templateAdmin/template.xhtml">
        
           <ui:define name="body">
<f:event type="preRenderView" listener="#{sessionController.validarSesion()}"/>
            
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProgramaEmpty}" rendered="#{programaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{programaController.items.rowCount > 0}">
                    <h:outputText value="#{programaController.pagination.pageFirstItem + 1}..#{programaController.pagination.pageLastItem + 1}/#{programaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{programaController.previous}" value="#{bundle.Previous} #{programaController.pagination.pageSize}" rendered="#{programaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{programaController.next}" value="#{bundle.Next} #{programaController.pagination.pageSize}" rendered="#{programaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable class="table " value="#{programaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramaTitle_idProgramas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProgramas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramaTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramaTitle_rutinaserviciosidServicios}"/>
                            </f:facet>
                            <h:outputText value="#{item.rutinaserviciosidServicios}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{programaController.prepareView}" value="#{bundle.ListProgramaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{programaController.prepareEdit}" value="#{bundle.ListProgramaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{programaController.destroy}" value="#{bundle.ListProgramaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{programaController.prepareCreate}" value="#{bundle.ListProgramaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProgramaIndexLink}"/>
            </h:form>
    </ui:define>
    </ui:composition> 
</html>
