
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/template/templateUser/template.xhtml">
        <ui:define name="titulo">#{sessionController.usuarioSesion.nombre}</ui:define>
        <ui:define name="body">
            
            <f:event type="preRenderView" listener="#{sessionController.validarSesion()}"/>
            <div class="container">
                <div class="row" style="margin-top: 50px;">
                    <p:layout  >
                    <p:layoutUnit position="north" size="100" header="#{myBundle.AppName}">
                        <!-- Menu here. Also a layout and a way to log a user out -->
                        <ui:include src="/WEB-INF/include/appmenu.xhtml"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="south" >
                        <ui:insert name="footer"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <ui:insert name="body"/>
                    </p:layoutUnit>
                </p:layout>


                </div>
            </div>


        </ui:define>
    </ui:composition> 
</html>
