<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:v="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="titulo">Administrador-Registrar Dato Clinico</ui:define>
    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="index.html">Administrador</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="/app/administrador/datos/ver.xhtml">Datos Clinicos</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Registrar Dato Clinico</span>
            </li>
        </ul>


    </ui:define>
    <ui:define name="contenido">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                               <div class="row"> 
                                    <div class="col-md-6"> 
                                        <h4 class="title"> Horario</h4>
                                    </div>
                                    <div class="col-md-6"> 
                                        <a class="btn btn-success pull-right" href="javascript:void(0);" onclick="javascript:introJs().start();">como hacerlo</a>
                                    </div>
                                </div>
                                <p class="category">Puedes agregar un horario que estará disponible para los programas del gimnasio</p>
                            </div>
                            <div class="card-content">
                                    <a class="btn btn-large btn-success pull-right" href="javascript:void(0);" onclick="javascript:introJs().setOption('tooltipClass', 'customDefault').start();">Muestreme como hacerlo</a>                                   
                                <div class="col-md-12 "><br/><br/>
                                    <b:form prependId="false" >

                                        <div class="row">    
                                            <div class="col-md-6">
                                                <div  data-step="1" data-position='right' data-intro="En esta apartado podras ver y planear tu mejor opcion para acompañarnos!">
                                                    <b:panel  look="primary" title="Descripcion del programa" id="programa">
                                                        <b:messages showSummary="false" />
                                                        <p:growl id="messagesprograma" showDetail="true" />
                                                        <h:panelGrid columnClasses="value">
                                                            <p:schedule id="scheduleprograma"   value="#{scheduleViewProgramas.eventModel}" ignoreTimezone="true">
                                                            </p:schedule>
                                                        </h:panelGrid>
                                                    </b:panel>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div data-step="2" data-intro="Podras observas nuestros horarios de rutinas!">
                                                    <b:panel  look="primary" title="Descripcion del rutinas" id="rutinas">
                                                        <b:messages showSummary="false" />
                                                        <p:growl id="messagesrutinas" showDetail="true" />
                                                        <h:panelGrid columnClasses="value">
                                                            <p:schedule id="schedulerutinas"   value="#{scheduleViewRutina.eventModel}" ignoreTimezone="true">
                                                            </p:schedule>
                                                        </h:panelGrid>
                                                    </b:panel>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                            <div data-step="3"  data-intro="horarios de servicios!">
                                                <b:panel  look="primary" title="Descripcion del servicio" id="servicio">
                                                    <b:messages showSummary="false" />
                                                    <p:growl id="messagesservicio" showDetail="true" />
                                                    <h:panelGrid columnClasses="value">
                                                        <p:schedule id="scheduleservicio"   value="#{scheduleViewServicios.eventModel}" ignoreTimezone="true">
                                                        </p:schedule>
                                                    </h:panelGrid>
                                                </b:panel>
                                            </div>
                                                </div>
                                            <div class="col-md-6">
                                            <div data-step="4" data-intro=" y por ultimo pero no menos importante horarios de Citas medicas">
                                                <b:panel  look="primary" title="Descripcion del citas medicas" id="cita">
                                                    <b:messages showSummary="false" />
                                                    <p:growl id="messagescita" showDetail="true" />
                                                    <h:panelGrid columnClasses="value">
                                                        <p:schedule id="schedulecita"   value="#{scheduleViewCitaMedicas.eventModel}" ignoreTimezone="true">
                                                        </p:schedule>
                                                    </h:panelGrid>
                                                </b:panel>
                                            </div>
                                                </div>
                                        </div>

                                    </b:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <style type="text/css">
            .value {
                width: 600px;
                text-align: center;
            }
        </style>

    </ui:define>
</ui:composition>
