<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="titulo"> Registrar Usuario</ui:define>
    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="#{request.contextPath}/app/index.xhtml">inicio</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Registrar Usuario</span>
            </li>
        </ul>
    </ui:define>

    <ui:define name="contenido">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Soicitud de Citas</h4>
                                <p class="category">Complete your profile</p>
                            </div>
                            <div class="card-content">
                                <b:messages globalOnly="true" showSummary="true" show-detail="true"/>
                                <b:message for="form-registro" showSummary="true" show-detail="true"/>
                                <b:form id="form-registro" prependId="false">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Id Solicitud Cita</label>
                                                <b:inputText name="document" value="#{registrarSolicitudCitaController.nuevaSolicitudCita.idCitas}" class="form-control" a:data-mask="000" required="true"/>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Cita</label>
                                                <b:selectOneMenu value="#{registrarSolicitudCitaController.nuevaSolicitudCita.idServicio}" class="form-control">

                                                    <f:selectItems value="#{listarServicioController.servicios}" var="s" itemLabel="#{s.nombre}"/>
                                                </b:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Tipo de Cita</label>
                                                <b:selectOneMenu value="#{registrarSolicitudCitaController.nuevaSolicitudCita.idServicio}" class="form-control">

                                                    <f:selectItems value="#{listarRutinaController.rutina}" var="r" itemLabel="#{r.nombre}"/>
                                                </b:selectOneMenu>

                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Fecha de la Cita</label>
                                                <b:selectOneMenu value="#{registrarSolicitudCitaController.nuevaSolicitudCita.idFecha}" class="form-control">

                                                    <f:selectItems value="#{listarFechasDisponiblesController.fechasDisponibles}" var="fe" itemLabel="#{fe.fechasDisponibles}"/>
                                                </b:selectOneMenu>
                                            </div>
                                        </div>

                                    </div>



                                    <h:link styleClass="btn btn-primary" outcome="/app/cliente/servicios/servicios.xhtml" value="#{mensajeApp.back}"/>
                                    <b:commandButton value="#{mensajeApp.save}" icon="floppy-disk" actionListener="#{registroController.registrar()}" class="btn btn-primary pull-right"/>


                                    <div class="clearfix"></div>
                                </b:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </ui:define>
</ui:composition>
