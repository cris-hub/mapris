<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterfaz.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="titulo"> Registrar Usuario</ui:define>
    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="#{request.contextPath}/app/index.xhtml">inicio</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Registrar Usuario</span>
            </li>
        </ul>
    </ui:define>

    <ui:define name="contenido">

        <div class="col-sm-12">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="icon-settings font-dark"></i>
                        <span class="caption-subject bold uppercase">Nuevo Usuario</span>
                    </div>
                    <div class="tools"> </div>
                </div>
                <b:messages globalOnly="true" showSummary="true" show-detail="true"/>
                <b:message for="form-registro" showSummary="true" show-detail="true"/>

                <h:form id="form-registro" prependId="false">





                    <h:link styleClass="btn btn-primary" outcome="/app/usuarios/listar.xhtml" value="Volver"/>
                    <b:commandButton value="Guardar" icon="floppy-disk" actionListener="#{registroController.registrar()}"/>

                </h:form>
            </div>
        </div>



    </ui:define>
</ui:composition>
