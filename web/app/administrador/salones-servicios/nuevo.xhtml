<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:define name="titulo">Administrador-Registrar Rutinas-Servicios</ui:define>



   <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="/app/index.html">Administrador</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="/app/administrador/rutinaservicios/rutinas-servicios.xhtml">Rutinas-Servicios</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Registrar Rutinas - Servicios</span>
            </li>
        </ul>

    </ui:define>

    <ui:define name="contenido">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Registrar Rutina - Servicio</h4>
                                <p class="category">Aquí puedes asígnar el servicio a la respectiva rutina</p>
                            </div>
                            <div class="card-content">
                                <b:messages globalOnly="true" class="animated flipInX"  showSummary="true" show-detail="true"/>
                              
                                <b:form id="form-registro" prependId="false">
                                    <div class="row">
                                                                           
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Nombre del Salón</label>
                                                <b:selectOneMenu value="#{registrarSalonesHasServiciosController.salon}" class="form-control">
                                                
                                                    <f:selectItems value="#{listarSalonesController.salones}"  var="s" itemLabel="#{s.salon} - #{s.descripcion}" />
                                                </b:selectOneMenu>                                              </div>
                                        </div>
                                    
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Nombre del Servicio</label>
                                                <b:selectOneMenu value="#{registrarSalonesHasServiciosController.servicio}" class="form-control">
                                                
                                                    <f:selectItems value="#{listarServicioController.servicios}" var="r" itemLabel="#{r.idServicio} - #{r.nombre}" />
                                                </b:selectOneMenu>                                            </div>
                                        </div>
                                    </div>


                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/salones-servicios/salones-servicios.xhtml" value="#{mensajeApp.back}"/>
                                    <b:commandButton value="#{mensajeApp.save}" icon="floppy-disk" actionListener="#{registrarSalonesHasServiciosController.registrar()}" class="btn btn-primary pull-right"/>


                                    <div class="clearfix"></div>
                                </b:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
