<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="titulo">Administrador- Editar Personal Medico</ui:define>

    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="index.xhtml">Administrador</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="/app/administrador/personal/medico.xhtml">Personal Medico</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Cambiar datos</span>
            </li>
        </ul>

    </ui:define>
    <ui:define name="contenido">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Editar Personal Medico</h4>
                                <p class="category">Aquí puedes modificar el personal medico habilitado en Maternity Club</p>
                            </div>
                            <div class="card-content">
                                <b:messages showSummary="true" show-detail="true" class="animated flipInX"  />
                                <b:form id="form-editar" prependId="false">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Id Personal Medico</label>
                                                <b:inputText value="#{editarPersonalMedicoController.usuarioSeleccionado.cedula}" class="form-control" disabled="true" />
                                            </div>
                                        </div>
                                   
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Nombres</label>
                                                <b:inputText value="#{editarPersonalMedicoController.usuarioSeleccionado.nombres}"  class="form-control"/>
                                            </div>
                                        </div>
                                        
                                         <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Apellidos</label>
                                                <b:inputText value="#{editarPersonalMedicoController.usuarioSeleccionado.apellidos}"  class="form-control"/>
                                            </div>
                                        </div>
                                        
                                         <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Correo Electronico</label>
                                                <b:inputText value="#{editarPersonalMedicoController.usuarioSeleccionado.correoElectronico}"  class="form-control"/>
                                            </div>
                                        </div>
                                        
                                         <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Fecha de nacimiento</label>
                                                <b:datepicker value="#{editarPersonalMedicoController.usuarioSeleccionado.fechaNaci}"  class="form-control"/>
                                            </div>
                                        </div>
                                        
                                         <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Teléfono Celular</label>
                                                <b:inputText value="#{editarPersonalMedicoController.usuarioSeleccionado.telefonoCelular}" maxlength="10" class="form-control"/>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Teléfono Fijo</label>
                                                <b:inputText value="#{editarPersonalMedicoController.usuarioSeleccionado.telefonoFijo}" maxlength="7" class="form-control"/>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Clave</label>
                                                <b:inputText value="#{editarPersonalMedicoController.usuarioSeleccionado.clave}"  class="form-control"/>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Cargo</label>
                                                <b:inputText value="#{editarPersonalMedicoController.personalmedicoSelecionada.cargo}"  class="form-control"/>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Perfil profesional</label>
                                                <b:inputText value="#{editarPersonalMedicoController.personalmedicoSelecionada.perfilProfesional}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>


                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/personal/medico.xhtml" value="Volver"/>
                                    <b:commandButton value="Guardar" icon="floppy-disk" actionListener="#{editarPersonalMedicoController.actualizarDatos()}" class="btn btn-primary pull-right"/>

                                    <div class="clearfix"></div>
                                </b:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
