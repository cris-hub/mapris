<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="titulo">Administrador- Registrar Personal Medico</ui:define>


    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="index.xhtml">Administrador</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="/app/administrador/personal/medico.xhtml">Personal Medico</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Registrar Personal Medico</span>
            </li>
        </ul>

    </ui:define>
    <ui:define name="contenido">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">#{msjCrud.registrarPersonalMedico}</h4>
                                <p class="category">#{msjCrud.registrarPersonalMensaje}</p>
                            </div>
                            <div class="card-content">
                                <b:messages showSummary="true" class="animated flipInX"  show-detail="true" />
                                <b:form id="form-editar" prependId="false">

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">#{msjInput.cedula}</label>
                                                <b:inputText  name="document" maxlength="12" value="#{registroPersonalMedicoController.nuevoUsuario.cedula}" class="form-control"  />
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">#{msjInput.nombres}</label>
                                                <b:inputText name="nombre" maxlength="15" value="#{registroPersonalMedicoController.nuevoUsuario.nombres}"  class="form-control"/>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">#{msjInput.apellidos}</label>
                                                <b:inputText name="apellido" maxlength="15" value="#{registroPersonalMedicoController.nuevoUsuario.apellidos}"  class="form-control"/>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">#{msjInput.correo}</label>
                                                <b:inputText a:type="email" name="correo" value="#{registroPersonalMedicoController.nuevoUsuario.correoElectronico}"  class="form-control"/>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">#{msjInput.celular}</label>
                                                <b:inputText maxlength="10"  name="cel" value="#{registroPersonalMedicoController.nuevoUsuario.telefonoCelular}"  class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">#{msjInput.telFijo}</label>
                                                <b:inputText maxlength="7" name="tel" value="#{registroPersonalMedicoController.nuevoUsuario.telefonoFijo}"  class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">#{msjInput.clave}</label>
                                                <b:inputSecret  name="pass" value="#{registroPersonalMedicoController.nuevoUsuario.clave}"  class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">#{msjInput.fechaNaci}</label>
                                                <b:datepicker   changeMonth="true" changeYear="true" mode="popup" value="#{registroPersonalMedicoController.nuevoUsuario.fechaNaci}"  />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">#{msjInput.cargo}</label>
                                                <b:inputText   name="cargo" value="#{registroPersonalMedicoController.nuevoPersonalmedico.cargo}"  class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">#{msjInput.perfilProfesional}</label>
                                                <b:inputText  name="perfil"  value="#{registroPersonalMedicoController.nuevoPersonalmedico.perfilProfesional}"  class="form-control"/>
                                            </div>
                                        </div>


                                    </div>


                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/personal/medico.xhtml" value="#{msjGlobal.volver}"/>
                                    <b:commandButton value="#{msjGlobal.guardar}" icon="floppy-disk" actionListener="#{registroPersonalMedicoController.registrar()}" class="btn btn-primary pull-right"/>

                                    <div class="clearfix"></div>
                                </b:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <style type="text/css">
            #form-registro .has-error .control-label,
            #form-registro .has-error .help-block,
            #form-registro .has-error .form-control-feedback {
                color: #B031AA;
            }

            #form-registro .has-success .control-label,
            #form-registro .has-success .help-block,
            #form-registro .has-success .form-control-feedback {
                color: #18bc9c;
            }
        </style>
        <script>


            $(document).ready(function() {
                $('#form-editar').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        document: {
                            validators: {
                                notEmpty: {
                                    message: 'Numero de documento requerido'
                                },
                                stringLength: {
                                    min: 10,
                                    max: 11,
                                    message: 'Debe tener más de 10 y menos de 11 caracteres'
                                },
                                numeric: {

                                    message: '#{msjValidacionLogin.soloLetrarNumeros}'
                                }
                            }
                        },
                        nombre: {
                            validators: {
                                notEmpty: {
                                    message: 'Nombre es requerido'
                                },
                                stringLength: {
                                    max: 15,
                                    message: 'Nombre es demasiado largo'
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z ñ]+$/,
                                    message: 'El nombre sólo puede consistir en alfabético'
                                }
                            }
                        },
                        apellido: {
                            validators: {
                                notEmpty: {
                                    message: 'Apellido es requerido'
                                },
                                stringLength: {
                                    max: 15,
                                    message: 'Apellido es demasiado largo'
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z ñ]+$/,
                                    message: 'El apellido sólo puede consistir en alfabético'
                                }
                            }
                        },

                        cargo: {
                            validators: {
                                notEmpty: {
                                    message: 'Cargo es requerido'
                                },
                                stringLength: {
                                    max: 25,
                                    message: 'Cargo es demasiado largo'
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z ñ]+$/,
                                    message: 'El cargo sólo puede consistir en alfabético'
                                }
                            }
                        },

                        perfil: {
                            validators: {
                                notEmpty: {
                                    message: 'Perfil es requerido'
                                },
                                stringLength: {
                                    max: 25,
                                    message: 'Perfil es demasiado largo'
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z ñ]+$/,
                                    message: 'El perfil sólo puede consistir en alfabético'
                                }
                            }
                        },

                        correo: {
                            validators: {
                                notEmpty: {
                                    message: 'El correo es requerido'
                                },
                                emailAddress: {
                                    message: 'Correo electronico no valido'
                                }
                            }
                        },

                        cel: {
                            validators: {
                                notEmpty: {
                                    message: 'Telefono celular es requerido'
                                }
                            }
                        },

                        tel: {
                            validators: {
                                notEmpty: {
                                    message: 'Telefono fijo es requerido'
                                }
                            }
                        },

                        pass: {
                            validators: {
                                notEmpty: {
                                    message: 'Clave es requerida'
                                }

                            }
                        }

                    }
                });
            });
        </script>

    </ui:define>
</ui:composition>
