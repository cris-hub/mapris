<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="titulo">Administrador- Registrar Cliente</ui:define>
    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="index.xhtml">Administrador</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="/app/administrador/clientes/cliente.xhtml">Clientes</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Registrar Clientes</span>
            </li>
        </ul>

    </ui:define>
    <ui:define name="contenido">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Registrar Clientes</h4>
                                <p class="category">Aquí puedes registrar los nuevos clientes de Maternity Club</p>
                            </div>
                            <div class="card-content">
                                <b:messages showSummary="true" class="animated flipInX"  show-detail="true" />
                                <b:form id="form-editar" prependId="false">

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Cedula</label>
                                                <b:inputText id="cedula" name="document" value="#{registroClienteController.nuevoUsuario.cedula}" class="form-control" required="true"
                                                             maxlength="15">  </b:inputText>

                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Nombres</label>
                                                <b:inputText name="nombre" value="#{registroClienteController.nuevoUsuario.nombres}"  class="form-control"/>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Apellidos</label>
                                                <b:inputText name="apellido" value="#{registroClienteController.nuevoUsuario.apellidos}"  class="form-control"/>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Correo Electronico</label>
                                                <b:inputText a:type="email" name="correo" value="#{registroClienteController.nuevoUsuario.correoElectronico}"  class="form-control"/>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Teléfono Celular</label>
                                                <b:inputText maxlength="10" name="cel" value="#{registroClienteController.nuevoUsuario.telefonoCelular}"  class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Teléfono Fijo</label>
                                                <b:inputText maxlength="7" name="tel" value="#{registroClienteController.nuevoUsuario.telefonoFijo}"  class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Clave</label>
                                                <b:inputText name="pass" value="#{registroClienteController.nuevoUsuario.clave}"  class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Fecha De Nacimiento</label>
                                                <b:datepicker changeYear="true" changeMonth="true"  value="#{registroClienteController.nuevoUsuario.fechaNaci}"  class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Empresa</label>
                                                <b:selectOneMenu  value="#{registroClienteController.nuevoCliente.idEmpresas}" class="form-control">

                                                    <f:selectItems value="#{listarEmpresaController.empresa}" var="p" itemLabel=" #{p.idEmpresa}-#{p.nombre}"/>
                                                </b:selectOneMenu>
                                            </div>
                                        </div>
                                      <div class="col-md-12">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Programa o Curso</label>
                                                <b:selectOneMenu  value="#{registroClienteController.inscripcionCliente.fkIdCurso}" class="form-control">

                                                    <f:selectItems value="#{listarCursosController.cursos}" var="c" itemLabel=" #{c.idServicios.nombre}-#{c.idServicios.objetivo}"/>
                                                </b:selectOneMenu>
                                            </div>
                                        </div>


                                    </div>


                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/clientes/cliente.xhtml" value="Volver"/>
                                    <b:commandButton value="Guardar" icon="floppy-disk" actionListener="#{registroClienteController.registrar()}" class="btn btn-primary pull-right"/>

                                    <div class="clearfix"></div>
                                </b:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <style type="text/css">
            #form-registro .has-error .control-label,
            #form-registro .has-error .help-block,
            #form-registro .has-error .form-control-feedback {
                color: #B031AA;
            }

            #form-registro .has-success .control-label,
            #form-registro .has-success .help-block,
            #form-registro .has-success .form-control-feedback {
                color: #18bc9c;
            }
        </style>
        <script>


            $(document).ready(function() {
                $('#form-editar').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        document: {
                            validators: {
                                notEmpty: {
                                    message: 'Numero de documento requerido'
                                },
                                stringLength: {
                                    min: 10,
                                    max: 11,
                                    message: 'Debe tener más de 10 y menos de 11 caracteres'
                                },
                                numeric: {

                                    message: '#{msjValidacionLogin.soloLetrarNumeros}'
                                }
                            }
                        },
                        nombre: {
                            validators: {
                                notEmpty: {
                                    message: 'Nombre es requerido'
                                },
                                stringLength: {
                                    max: 15,
                                    message: 'Nombre es demasiado largo'
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z ]*$/,
                                    message: 'El nombre sólo puede consistir en alfabético'
                                }
                            }
                        },
                        apellido: {
                            validators: {
                                notEmpty: {
                                    message: 'Apellido es requerido'
                                },
                                stringLength: {
                                    max: 15,
                                    message: 'Apellido es demasiado largo'
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z ]+$/,
                                    message: 'El apellido sólo puede consistir en alfabético'
                                }
                            }
                        },
                        correo: {
                            validators: {
                                notEmpty: {
                                    message: 'El correo es requerido'
                                },
                                emailAddress: {
                                    message: 'Correo electronico no valido'
                                }
                            }
                        },

                        cel: {
                            validators: {
                                notEmpty: {
                                    message: 'Telefono celular es requerido'
                                }
                            }
                        },

                        tel: {
                            validators: {
                                notEmpty: {
                                    message: 'Telefono fijo es requerido'
                                }
                            }
                        },

                        pass: {
                            validators: {
                                notEmpty: {
                                    message: 'Clave es requerida'
                                }

                            }
                        }

                    }
                });
            });
        </script>

    </ui:define>
</ui:composition>
