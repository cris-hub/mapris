<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="titulo">
        Administrador - Ver
    </ui:define>

    <ui:define name="contenido">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card card-profile">
                            <div class="card-avatar">
                                <a href="#pablo">
                                    <img class="img" src="#{request.contextPath}#{verUsuarioControoller.usuario.imagenPerfil}" />
                                </a>
                            </div>

                            <div class="content">
                               
                                <h4 class="card-title">#{verUsuarioControoller.usuario.nombres} #{verUsuarioControoller.usuario.apellidos}</h4>
                                <p class="card-content">
                                    #{verUsuarioControoller.usuario.idEstados.nombre}
                                </p>
                              
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Ver información</h4>
                                <p class="category">Aquí puedes ver la información del usuario seleccionado</p>
                            </div>
                            <div class="card-content">
                            
                                <b:form id="form-editar" prependId="false">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Numero de Documento</label>
                                                <h:outputText value="#{verUsuarioControoller.usuario.cedula}" class="form-control"  />
                                            </div>
                                        </div>
                           

                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Nombres</label>
                                                <h:outputText value="#{verUsuarioControoller.usuario.nombres}" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Apellidos</label>
                                                <h:outputText value="#{verUsuarioControoller.usuario.apellidos}" class="form-control"/>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Correo Electronico</label>
                                                <h:outputText value="#{verUsuarioControoller.usuario.correoElectronico}" class="form-control" />
                                            </div>
                                        </div>
                                
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Telefono Fijo</label>
                                                <h:outputText value="#{verUsuarioControoller.usuario.telefonoFijo}" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Telefono Celular</label>
                                                <h:outputText value="#{verUsuarioControoller.usuario.telefonoCelular}" class="form-control" />
                                            </div>
                                        </div>
                                   
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Fecha Nacimiento</label>
                                                <h:outputText  value="#{verUsuarioControoller.usuario.fechaNaci}" class="form-control" >
                                                    <f:convertDateTime pattern="dd/mm/yyyy"/>
                                                </h:outputText>
                                            </div>
                                        </div>

                                    </div>


                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/usuarios/administradores.xhtml" value="Volver"/>
                                    <div class="clearfix"></div>
                                </b:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </ui:define>
</ui:composition>
