<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="titulo">Administrador-Editar Usuarios</ui:define>

    <ui:define name="contenido">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Editar Usuario</h4>
                                <p class="category">Aquí puedes editar la información del usuario que haz seleccionado</p>
                            </div>
                            <div class="card-content">
                                <b:messages showSummary="true" show-detail="true"/>
                              
                                <b:form id="form-editar" prependId="false">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Numero de Documento</label>
                                                <b:inputText value="#{editarUsuarioController.usuarioSelecionado.cedula}" class="form-control" disabled="true" />
                                            </div>
                                        </div>
                                       

                                       

                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Nombres</label>
                                                <b:inputText value="#{editarUsuarioController.usuarioSelecionado.nombres}" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Apellidos</label>
                                                <b:inputText value="#{editarUsuarioController.usuarioSelecionado.apellidos}" class="form-control"/>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Correo Electronico</label>
                                                <b:inputText value="#{editarUsuarioController.usuarioSelecionado.correoElectronico}" class="form-control" />
                                            </div>
                                        </div>
                                  
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Fecha Nacimiento</label>
                                                <b:datepicker   value="#{editarUsuarioController.usuarioSelecionado.fechaNaci}" changeMonth="true" changeYear="true" class="form-control" />
                                            </div>
                                        </div>

                                    </div>


                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/usuarios/administradores.xhtml" value="Volver"/>
                                    <b:commandButton value="Guardar" icon="floppy-disk" actionListener="#{editarUsuarioController.actualizarDatos()}" class="btn btn-primary pull-right"/>
                                    <div class="clearfix"></div>
                                </b:form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card card-profile">
                            <div class="card-avatar">
                                <a href="#pablo">
                                    <img class="img" src="#{editarUsuarioController.usuarioSelecionado.imagenPerfil}" />
                                </a>
                            </div>

                            <div class="content">
                                <h6 class="category text-gray">#{sessionController.rolSeleccionado.nombre}</h6>
                                <h4 class="card-title">#{editarUsuarioController.usuarioSelecionado.nombres} #{editarUsuarioController.usuarioSelecionado.apellidos}</h4>
                               

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>






    </ui:define>
</ui:composition>
