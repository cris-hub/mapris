<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Personal Medico-Registrar Rutinas</ui:define>



    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="/app/index.html">Personal Medico</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="/app/administrador/rutinas/rutinas.html">Rutinas</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Registrar Rutina</span>
            </li>
        </ul>
    </ui:define>

    <ui:define name="contenido">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Registrar Rutinas</h4>
                                <p class="category">Aqu√≠ puedes registrar nuevas rutinas que se van a dictar en Maternity Club</p>
                            </div>
                            <div class="card-content">
                                <b:messages globalOnly="true" class="animated flipInX" showSummary="true" show-detail="true"/>
                                
                                <b:form id="form-registro" prependId="false">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Numero de Rutina</label>
                                                <b:inputText name="document" value="#{registroRutinaController.nuevoRutina.idRutinas}"  class="form-control" required="true"/>
                                            </div>
                                        </div>

                                    
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Nombre</label>
                                                <b:inputText  value="#{registroRutinaController.nuevoRutina.nombre}"  class="form-control" required="true"/>
                                            </div>
                                        </div>
                                    
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Descripcion</label>
                                                <b:inputText  value="#{registroRutinaController.nuevoRutina.descripcion}"  class="form-control"/>
                                            </div>
                                        </div>
                                    </div>


                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/rutinas/rutinas.xhtml" value="#{mensajeApp.back}"/>
                                    <b:commandButton value="#{mensajeApp.save}" icon="floppy-disk" actionListener="#{registroRutinaController.registrar()}" class="btn btn-primary pull-right"/>


                                    <div class="clearfix"></div>
                                </b:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
