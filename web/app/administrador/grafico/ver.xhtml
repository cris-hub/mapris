<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

                xmlns:f="http://xmlns.jcp.org/jsf/core"


                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"    
                xmlns:hf="http://highfaces.org"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Administrador-Ver Inscripciones</ui:define>


    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="/app/index.xhtml">Administrador</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="/app/administrador/inscripciones/inscripciones.xhtml">Inscripciones</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Ver datos</span>
            </li>
        </ul>

    </ui:define>


    <ui:define name="contenido">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="blue">
                                <i class="material-icons">info_outline</i>
                                <h4 class="title">Ver Inscripción</h4>
                                <p class="category">Aquí puedes ver la información de la inscripción seleccionada con su respectivo cliente</p>
                            </div>
                            <div class="card-content">

                                <h:panelGrid columns="2" columnClasses="left,right" style="width:100%; margin: 40px;">
                                    <p:chart type="bar" model="#{usuariosEstadisticas.barModel}" style="width:400px;"   />
                                    <p:chart type="bar" model="#{tipoServicioEstadisticas.horizontalBarModel}" style="width:400px;" />
                                   
                                </h:panelGrid>
                               <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                                    
                                   <p:chart type="pie" model="#{usuariosRolEstadisticas.pieModel}" style="width:400px;height:300px" />
                                   <p:chart type="bar" model="#{inscripcionEstadisticaController.horizontalBarModel}" style="width:400px;height:300px" />
                                </h:panelGrid>



                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
