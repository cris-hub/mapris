<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="titulo">Administrador-Calendario</ui:define>
    <ui:define name="pagetitle">

    </ui:define>

    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="/app/index.xhtml">Administrador</a>
                <i class="fa fa-circle"></i>
            </li>

            <li>
                <span class="active">Calendario</span>
            </li>
        </ul>

    </ui:define>

    <ui:define name="contenido">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Calendario</h4>
                                <p class="category">Horas, duración y días de la semana de los servicios de Maternity Club</p>
                            </div>
                            <div class="card-content table-responsive">

                                <b:messages show-detail="true" class="animated flipInX"  show-summary="true" globalOnly="true"/>
                                <b:form id="form-data-table-detalleHorarios" prependId="false">
                                    <b:dataTable value="#{listarDetalleHorarioController.detalleHorario}" var="detalleHorario">


                                        <b:dataTableColumn label="Número del calendario" value="#{detalleHorario.iddetalleHorario}" />
                                        <b:dataTableColumn label="Hora de inicio"  >
                                            <h:outputText value="#{detalleHorario.horaInicio}">

                                                <f:convertDateTime  locale="es_CO" type="both" pattern="HH:mm a"/>
                                            </h:outputText>
                                        </b:dataTableColumn>
                                       
                                        <b:dataTableColumn label="Duración" value="#{detalleHorario.duracion}" />
                                         
                                        <b:dataTableColumn label="Día de la semana" value="#{detalleHorario.diaSemana}"/>
                                        <b:dataTableColumn label="Servicio al que pertenece" value="#{detalleHorario.idHorarios.idCursos.idServicios.nombre}"/>
                                               
                                        


                                        <b:dataTableColumn  label="Opciones" >
                                            <b:commandButton size="sm"  look="danger" value=""
                                                             iconAwesome="trash" tooltip="Eliminar"
                                                             onclick="$('.modalPseudoClass').modal();">
                                                <f:ajax event="click" render=":message-modal-confirm"
                                                        listener="#{listarDetalleHorarioController.setDetalleHorarioSeleccionado(detalleHorario)}"/>
                                            </b:commandButton>
                                            <b:commandButton size="sm" look="primary" value="" tooltip="Modificar" iconAwesome="pencil" action="#{editarDetalleHorarioController.preModificar(detalleHorario)}"/>
                                        </b:dataTableColumn>
                                    </b:dataTable>

                                </b:form>
                            </div>
                        </div>
                    </div>
                    <b:modal id="amodal" title="Eliminar detalleHorario" styleClass="modalPseudoClass">
                        <h:panelGroup id="message-modal-confirm" layout="block">
                            <p>¿Está seguro de eliminar el calendario seleccionado?
                            </p>
                        </h:panelGroup>
                        <f:facet name="footer">
                            <h:form id="form-eliminar" prependId="false">
                                <b:button value="¡Oh no me equivoque!" dismiss="modal" />
                                <b:commandButton value="Tengo plena seguridad" look="primary"
                                                 actionListener="#{listarDetalleHorarioController.eliminarDetalleHorario()}"/>
                            </h:form>
                        </f:facet>
                    </b:modal>
                </div>
            </div>
        </div>






    </ui:define>
</ui:composition>
