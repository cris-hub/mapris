<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="titulo">#{msjSistema.editarCalendario}</ui:define>
    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="index.html">Administrador</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="/app/administrador/calendario/calendario.xhtml">Calendario</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Editar Calendario</span>
            </li>
        </ul>

    </ui:define>
    <ui:define name="contenido">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">#{msjSistema.editarTitleCalendario}</h4>
                                <p class="category">#{msjSistema.editarContentCalendario}</p>
                            </div>
                            <div class="card-content">
                                <b:messages class="animated flipInX"  showSummary="true" show-detail="true"/>
                                <b:form id="form-editar" prependId="false">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">#{msjSistema.horasCalendario}</label>
                                                <b:dateTimePicker showTime="true" showDate="false" value="#{editarDetalleHorarioController.detalleHorarioSeleccionado.horaInicio}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">#{msjSistema.duracionCalendario}</label>
                                                <b:inputText value="#{editarDetalleHorarioController.detalleHorarioSeleccionado.duracion}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">#{msjSistema.diaCalendario}</label>
                                                <b:selectOneMenu value="#{editarDetalleHorarioController.detalleHorarioSeleccionado.diaSemana}">
                                                    <f:selectItem value="0" itemLabel="Lunes"/> 
                                                    <f:selectItem value="1" itemLabel="Martes"/> 
                                                    <f:selectItem value="2" itemLabel="Miercoles"/> 
                                                    <f:selectItem value="3" itemLabel="Jueves"/> 
                                                    <f:selectItem value="4" itemLabel="Viernes"/> 
                                                    <f:selectItem value="5" itemLabel="Sabado"/> 
                                                    <f:selectItem value="6" itemLabel="Domingo"/> 
                                                                                                      
                                                </b:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">#{msjSistema.fechasHorario}</label>
                                                <b:selectOneMenu value="#{editarDetalleHorarioController.detalleHorarioSeleccionado.idHorarios}">
                                                    <f:selectItems value="#{listarHorarioController.horarios}" var="h" itemLabel="Fecha inicio: #{h.fechaInicio} Fecha fin: #{h.fechaFin}"/> 
                                                    
                                                                                                      
                                                </b:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                
                                    




                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/calendario/calendario.xhtml" value="#{msjSistema.volver}"/>
                                    <b:commandButton value="#{msjSistema.guardar}" icon="floppy-disk" actionListener="#{editarDetalleHorarioController.actualizarDatos()}" class="btn btn-primary pull-right"/>

                                    <div class="clearfix"></div>
                                </b:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
