<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">

<ui:define name="titulo">Administrador-Editar Calendario</ui:define>
    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="index.html">Administrador</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="/app/administrador/calendario/calendario.xhtml">Calendario</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Editar Calendario</span>
            </li>
        </ul>

    </ui:define>
    <ui:define name="contenido">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Editar Calendario</h4>
                                <p class="category">Edita las fechas disponibles de Maternity Club</p>
                            </div>
                            <div class="card-content">
                                <b:messages class="animated flipInX"  showSummary="true" show-detail="true"/>
                                <b:form id="form-editar" prependId="false">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Lunes</label>
                                                <b:inputText value="#{editarCalendarioController.calendarioSelecionado.lunes}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Martes</label>
                                                <b:inputText value="#{editarCalendarioController.calendarioSelecionado.martes}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Miercoles</label>
                                                <b:inputText value="#{editarCalendarioController.calendarioSelecionado.miercoles}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Jueves</label>
                                                <b:inputText value="#{editarCalendarioController.calendarioSelecionado.jueves}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Viernes</label>
                                                <b:inputText value="#{editarCalendarioController.calendarioSelecionado.viernes}" class="form-control"/>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Sabado</label>
                                                <b:inputText value="#{editarCalendarioController.calendarioSelecionado.sabado}" class="form-control" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Domingo</label>
                                                <b:inputText value="#{editarCalendarioController.calendarioSelecionado.domingo}" class="form-control" />
                                            </div>
                                        </div>
                                    </div>




                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/calendario/calendario.xhtml" value="Volver"/>
                                    <b:commandButton value="Guardar" icon="floppy-disk" actionListener="#{editarCalendarioController.actualizarDatos()}" class="btn btn-primary pull-right"/>

                                    <div class="clearfix"></div>
                                </b:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
