<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:define name="titulo">Administrador-Nuevo Calendario</ui:define>

    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="/app/administrador/calendario/calendario.xhtml">Calendario</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Nuevo</span>
            </li>
        </ul>
    </ui:define>

    <ui:define name="contenido">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Nuevo Calendario</h4>
                                <p class="category">Puedes agregar un calendario que estará disponible para el gimnasio</p>
                            </div>
                            <div class="card-content">
                                <b:messages class="animated flipInX" globalOnly="true" showSummary="true" show-detail="true"/>
                                
                                <b:form id="form-registro" prependId="false">
                                   <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Hora de inicio</label>
                                                <b:dateTimePicker showTime="true" showDate="false" value="#{registroDetalleHorarioController.nuevoDetalleHorario.horaInicio}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Duración</label>
                                                <b:inputText value="#{registroDetalleHorarioController.nuevoDetalleHorario.duracion}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Día de la semana</label>
                                                <b:selectOneMenu value="#{registroDetalleHorarioController.nuevoDetalleHorario.diaSemana}">
                                                    <f:selectItem value="0" itemLabel="Lunes"/> 
                                                    <f:selectItem value="1" itemLabel="Martes"/> 
                                                    <f:selectItem value="2" itemLabel="Miercoles"/> 
                                                    <f:selectItem value="3" itemLabel="Jueves"/> 
                                                    <f:selectItem value="4" itemLabel="Viernes"/> 
                                                    <f:selectItem value="5" itemLabel="Sabado"/> 
                                                    <f:selectItem value="6" itemLabel="Domingo"/> 
                                                                                                      
                                                </b:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Fechas del horario</label>
                                                <b:selectOneMenu value="#{registroDetalleHorarioController.nuevoDetalleHorario.idHorarios}">
                                                    <f:selectItems value="#{listarHorarioController.horarios}" var="h" itemLabel="Fecha inicio: #{h.fechaInicio} Fecha fin: #{h.fechaFin}"/> 
                                                    
                                                                                                      
                                                </b:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                
                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/calendario/calendario.xhtml" value="#{mensajeApp.back}"/>
                                    <b:commandButton value="#{mensajeApp.save}" icon="floppy-disk" actionListener="#{registroDetalleHorarioController.registrar()}" class="btn btn-primary pull-right"/>


                                    <div class="clearfix"></div>
                                </b:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
