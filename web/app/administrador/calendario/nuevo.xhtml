<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">


<ui:define name="titulo">Administrador-Nuevo Calendario</ui:define>

    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="index.html">Calendario</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Nuevo</span>
            </li>
        </ul>
    </ui:define>

    <ui:define name="contenido">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Nuevo Calendario</h4>
                                <p class="category">Puedes agregar un calendario que estar√° disponible para el gimnasio</p>
                            </div>
                            <div class="card-content">
                                <b:messages globalOnly="true" showSummary="true" show-detail="true"/>
                                <b:message for="form-registro" showSummary="true" show-detail="true"/>
                                <b:form id="form-registro" prependId="false">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Numero de Calendario</label>
                                                <b:inputText name="document" value="#{registroCalendarioController.nuevoCalendario.idCalendario}"  class="form-control" required="true"/>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Lunes</label>
                                                <b:datepicker   mode="popup"    value="#{registroCalendarioController.nuevoCalendario.lunes}" class="form-control"/>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Martes</label>
                                                <b:datepicker  mode="popup"    value="#{registroCalendarioController.nuevoCalendario.martes}" class="form-control"/>

                                            </div>
                                        </div>

                                    
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Miercoles</label>
                                                <b:datepicker  mode="popup"    value="#{registroCalendarioController.nuevoCalendario.miercoles}" class="form-control"/>
                                            </div>
                                        </div>
                                    
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Jueves</label>
                                                <b:datepicker  mode="popup"    value="#{registroCalendarioController.nuevoCalendario.jueves}" class="form-control"/>
                                            </div>
                                        </div>
                                   
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Viernes</label>
                                                <b:datepicker  mode="popup"    value="#{registroCalendarioController.nuevoCalendario.viernes}" class="form-control"/>
                                            </div>
                                        </div>
                                   
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Sabado</label>
                                                <b:datepicker  mode="popup"    value="#{registroCalendarioController.nuevoCalendario.sabado}" class="form-control"/>
                                            </div>
                                        </div>
                                    
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Domingo</label>
                                                <b:datepicker  mode="popup"    value="#{registroCalendarioController.nuevoCalendario.domingo}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>

                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/calendario/calendario.xhtml" value="#{mensajeApp.back}"/>
                                    <b:commandButton value="#{mensajeApp.save}" icon="floppy-disk" actionListener="#{registroCalendarioController.registrar()}" class="btn btn-primary pull-right"/>


                                    <div class="clearfix"></div>
                                </b:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
