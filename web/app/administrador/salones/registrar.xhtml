<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">

        <ui:define name="titulo">Personal Medico-Registrar Salones</ui:define>

    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="/app/index.xhtml">Personal Medico</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="/app/administrador/salones/salones.xhtml">Sesiones</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Registrar Salones</span>
            </li>
        </ul>

    </ui:define>
    <ui:define name="contenido">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Registrar Salones</h4>
                                <p class="category">Aquí puedes registrar los salones disponibles en Maternity Club</p>
                            </div>
                            <div class="card-content">
                                <b:messages showSummary="true" class="animated flipInX"  show-detail="true" />
                                <b:form id="form-editar" prependId="false">
                                    <div class="row">
                                        
                                        <div class="col-md-2">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Nombre Del Salón</label>
                                                <b:inputText value="#{registrarSalonesController.nuevoSalon.salon}"  class="form-control"/>
                                            </div>
                                        </div>
                                    
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Descripción</label>
                                                <b:inputText value="#{registrarSalonesController.nuevoSalon.descripcion}"  class="form-control"/>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Estado</label>
                                                <b:inputText value="#{registrarSalonesController.nuevoSalon.estado}"  class="form-control"/>
                                            </div>
                                        </div>
                                        
                                    </div>


                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/salones/salones.xhtml" value="Volver"/>
                                    <b:commandButton value="Guardar" icon="floppy-disk" actionListener="#{registrarSalonesController.registrar()}" class="btn btn-primary pull-right"/>

                                    <div class="clearfix"></div>
                                </b:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
