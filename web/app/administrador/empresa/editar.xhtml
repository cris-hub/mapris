<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterfaz.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="index.html">Administrador</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Editar Empresa</span>
            </li>
        </ul>

    </ui:define>
    <ui:define name="contenido">

        <div class="col-sm-12">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="icon-settings font-dark"></i>
                        <span class="caption-subject bold uppercase">Editar Empresa</span>
                    </div>
                    <div class="tools"> </div>
                </div>
                <b:messages showSummary="true" show-detail="true"/>
               
                <b:form id="form-editar" prependId="false">
                    <b:panelGrid colSm="12" columns="2">
                        <h:outputText value="Nit de la empresa"/>
                        <b:inputText value="#{editarEmpresaController.empresaSelecionada.idEmpresa}" />
                        <h:outputText value="Nombre de la empresa"/>
                        <b:inputText value="#{editarEmpresaController.empresaSelecionada.nombre}"/>
                        <h:outputText value="Dirección sede principal"/>
                        <b:inputText value="#{editarEmpresaController.empresaSelecionada.direccionP}"/>
                        <h:outputText value="Dirección sede alterna"/>
                        <b:inputText value="#{editarEmpresaController.empresaSelecionada.direccionO}"/>
                        <h:outputText value="Telefono fijo"/>
                        <b:inputText value="#{editarEmpresaController.empresaSelecionada.telefonoF}"/>
                        <h:outputText value="Telefono celular"/>
                        <b:inputText value="#{editarEmpresaController.empresaSelecionada.telefonoC}"/>
                         
                         
                             
                    </b:panelGrid>
                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/empresa/empresas.xhtml" value="Volver"/>
                    <b:commandButton value="Guardar" icon="floppy-disk" actionListener="#{editarEmpresaController.actualizarDatos()}"/>
                </b:form>
            </div>
        </div>



    </ui:define>
</ui:composition>
