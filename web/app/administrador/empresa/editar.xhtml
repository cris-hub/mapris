<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">

<ui:define name="titulo">Administrador-Editar Empresa</ui:define>
    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="index.html">Administrador</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="/app/administrador/empresa/empresa.xhtml">Empresa</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Editar Empresa</span>
            </li>
        </ul>

    </ui:define>

    <ui:define name="contenido">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Editar Empresa</h4>
                                <p class="category">Aquí puedes editar la información de la empresa seleccionada</p>
                            </div>
                            <div class="card-content">
                                <b:messages showSummary="true" class="animated flipInX"  show-detail="true"/>
                                <b:form id="form-editar" prependId="false">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Nit de la empresa</label>
                                                <b:inputText value="#{editarEmpresaController.empresaSelecionada.nit}" class="form-control" disabled="" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Nombre de la empresa</label>
                                                <b:inputText value="#{editarEmpresaController.empresaSelecionada.nombre}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Dirección sede principal</label>
                                                <b:inputText value="#{editarEmpresaController.empresaSelecionada.direccionP}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Dirección sede alterna</label>
                                                <b:inputText value="#{editarEmpresaController.empresaSelecionada.direccionO}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Telefono fijo</label>
                                                <b:inputText value="#{editarEmpresaController.empresaSelecionada.telefonoF}" class="form-control"/>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Telefono celular</label>
                                                <b:inputText value="#{editarEmpresaController.empresaSelecionada.telefonoC}" class="form-control" />
                                            </div>
                                        </div>
                                    </div>




                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/empresa/empresas.xhtml" value="Volver"/>
                                    <b:commandButton value="Guardar" icon="floppy-disk" actionListener="#{editarEmpresaController.actualizarDatos()}" class="btn btn-primary pull-right"/>

                                    <div class="clearfix"></div>
                                </b:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
