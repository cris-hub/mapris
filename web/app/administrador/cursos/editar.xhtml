<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">

<ui:define name="titulo">Administrador-Editar Cursos</ui:define>
    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="index.html">Administrador</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="/app/administrador/cursos/cursos.xhtml">Cursos</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Editar Cursos</span>
            </li>
        </ul>

    </ui:define>
    <ui:define name="contenido">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Editar Cursos</h4>
                                <p class="category">Edita la información de los curso ofrecidos en Maternity Club</p>
                            </div>
                            <div class="card-content">
                                <b:messages class="animated flipInX"  showSummary="true" show-detail="true"/>
                                <b:form id="form-editar" prependId="false">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Estado</label>
                                                <b:inputText  value="#{editarCursosController.cursoSeleccionado.estado}" class="form-control" disabled="true"/>
                                            </div>
                                        </div>
                                    
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Sesiones</label>
                                                <b:inputText value="#{editarCursosController.cursoSeleccionado.sesiones}" class="form-control"/>
                                            </div>
                                        </div>
                                        
                                          <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Sesiones</label>
                                                <b:inputText value="#{editarCursosController.cursoSeleccionado.valor}" class="form-control"/>
                                            </div>
                                        </div>
                                    
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Fechas del horario</label>
                                                <b:selectOneMenu value="#{editarCursosController.cursoSeleccionado.idServicios}">
                                                    <f:selectItems value="#{listarServicioController.servicios}" var="s" itemLabel="Nombre: #{s.nombre} Descripción: #{s.descripcion}"/> 
                                                    
                                                                                                      
                                                </b:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                
                                    




                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/calendario/calendario.xhtml" value="Volver"/>
                                    <b:commandButton value="Guardar" icon="floppy-disk" actionListener="#{editarCursosController.actualizarDatos()}" class="btn btn-primary pull-right"/>

                                    <div class="clearfix"></div>
                                </b:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
