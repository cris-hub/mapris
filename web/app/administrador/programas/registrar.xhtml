<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="index.xhtml">Administrador</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="inscripciones.xhtml">Programas</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Registrar Programas</span>
            </li>
        </ul>

    </ui:define>
    <ui:define name="contenido">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Registrar Programas</h4>
                                <p class="category">Aqu√≠ puedes registrar las programas</p>
                            </div>
                            <div class="card-content">
                                <b:messages showSummary="true" show-detail="true" />
                                <b:form id="form-editar" prependId="false">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Id Programas</label>
                                                <b:inputText value="#{registrarProgramasController.nuevoPrograma.idPrograma}" class="form-control"  />
                                            </div>
                                        </div>
                                   
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Nombre del programa</label>
                                                <b:inputText value="#{registrarProgramasController.nuevoPrograma.nombre}"  class="form-control"/>
                                            </div>
                                        </div>
                                        
                                   
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Rutina</label>
                                                <b:selectOneMenu value="#{registrarProgramasController.nuevoPrograma.idRutinas}" class="form-control">
                                                
                                                    <f:selectItems value="#{listarRutinaController.rutina}" var="ru" itemLabel="#{ru.nombre}"/>
                                                </b:selectOneMenu>                                            </div>
                                        </div>
                                        
                                  
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Salones</label>
                                                <b:selectOneMenu value="#{registrarProgramasController.nuevoPrograma.idSalones}" class="form-control">
                                                
                                                    <f:selectItems value="#{listarSalonesController.salones}" var="sa" itemLabel="#{sa.salon} #{sa.descripcion}"/>
                                                </b:selectOneMenu> 
                                                </div>
                                        </div>
                                        
                                    </div>


                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/programas/programas.xhtml" value="Volver"/>
                                    <b:commandButton value="Guardar" icon="floppy-disk" actionListener="#{registrarProgramasController.registrar()}" class="btn btn-primary pull-right"/>

                                    <div class="clearfix"></div>
                                </b:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
