<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="titulo">Personal Medico - Rutinas</ui:define>

    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="/app/index.html">Personal Medico</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="/app/administrador/tipos/servicio.xhtml">Tipos Servicios</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Editar Tipos Servicios</span>
            </li>
        </ul>

    </ui:define>
    <ui:define name="contenido">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Editar Tipos de Servicios</h4>
                                <p class="category">Aquí podrás modificar la información del tipo de servicio seleccionado</p>
                            </div>
                            <div class="card-content">
                                <b:messages showSummary="true" class="animated flipInX"  show-detail="true"/>
                                <b:form id="form-editar" prependId="false">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Id rutina</label>
                                                <b:inputText value="#{editarTipoServicioController.tipoServicioSeleccionado.idTipoServicio}" class="form-control" disabled="true" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Nombre</label>
                                                <b:inputText value="#{editarTipoServicioController.tipoServicioSeleccionado.tiposServicio}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Descripcion</label>
                                                <b:inputText value="#{editarTipoServicioController.tipoServicioSeleccionado.descripcion}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>






                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/tipos/servicios.xhtml" value="Volver"/>
                                    <b:commandButton value="Guardar" icon="floppy-disk" actionListener="#{editarTipoServicioController.actualizarDatos()}" class="btn btn-primary pull-right"/>

                                    <div class="clearfix"></div>
                                </b:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
