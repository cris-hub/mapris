<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
           <ui:define name="titulo">Personal Medico-Ver Servicios</ui:define>


    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="/app/index.xhtml">Personal Medico</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="/app/administrador/servicios/servicios.xhtml">Servicios</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Ver datos</span>
            </li>
        </ul>

    </ui:define>


    <ui:define name="contenido">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="blue">
                                <i class="material-icons">info_outline</i>
                                <h4 class="title">Ver Servicios</h4>
                                <p class="category">Aquí puedes ver toda la información del servicio seleccionado</p>
                            </div>
                            <div class="card-content">
                                <b:messages showSummary="true" class="animated flipInX"  show-detail="true"/>
                              
                                <h:form id="form-editar" prependId="false">
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Id Servicios</label>
                                                <h:outputText value="#{verServicioController.servicio.idServicio}" class="form-control"  />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Nombre del servicio</label>
                                                <h:outputText value="#{verServicioController.servicio.nombre}" class="form-control"/>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Descripción</label>
                                                <h:outputText value="#{verServicioController.servicio.descripcion}" class="form-control"/>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-3">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Valor</label>
                                              <h:outputText value="#{verServicioController.servicio.valor}" class="form-control">
                                                <f:convertNumber  currencySymbol="$" groupingUsed="true"
                                                                  maxFractionDigits="0" type="currency" locale="es_CO" />
                                            </h:outputText>
                                            </div>
                                        </div>
                                        
                                         <div class="col-md-3">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Objetivo</label>
                                                <h:outputText value="#{verServicioController.servicio.objetivo}" class="form-control"/>
                                            </div>
                                        </div>
                                        
                                         <div class="col-md-3">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Sesiones</label>
                                                <h:outputText value="#{verServicioController.servicio.sesiones}" class="form-control"/>
                                            </div>
                                        </div>
                                        
                                         <div class="col-md-3">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Plan o Programa al que pertenece</label>
                                                <h:outputText value="#{verServicioController.servicio.subServicios.nombre}" class="form-control"/>
                                            </div>
                                        </div>
                                        
                                         <div class="col-md-3">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Tipo de servicio</label>
                                                <h:outputText value="#{verServicioController.servicio.tiposServicios.tiposServicio}" class="form-control"/>
                                            </div>
                                        </div>
                                         </div>




                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/servicios/servicios.xhtml" value="Volver"/>

                                </h:form>

                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <i class="material-icons">local_offer</i> Maternity Club
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
