<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="titulo">Administrador-Editar Inscripciones</ui:define>

    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="index.xhtml">Administrador</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="/app/administrador/inscripciones/inscripciones.xhtml">Inscripciones</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Cambiar datos</span>
            </li>
        </ul>

    </ui:define>
    <ui:define name="contenido">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Editar Inscripcion</h4>
                                <p class="category">Aquí puedes editar la inscripción seleccionada</p>
                            </div>
                            <div class="card-content">
                                <b:messages showSummary="true" show-detail="true" class="animated flipInX"  />
                                <b:form id="form-editar" prependId="false">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Id Inscripción</label>
                                                <b:inputText value="#{editarInscripcionController.inscripcionSelecionada.idInscripciones}" class="form-control" disabled="" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Cedula del cliente</label>
                                                <b:inputText value="#{editarInscripcionController.inscripcionSelecionada.idCliente.usuario.cedula}" disabled="true" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Nombre del cliente</label>
                                                <b:inputText value="#{editarInscripcionController.inscripcionSelecionada.idCliente.usuario.nombres} #{editarInscripcionController.inscripcionSelecionada.idCliente.usuario.apellidos}" disabled="true" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Valor inscripcion</label>
                                                <b:inputText value="#{editarInscripcionController.inscripcionSelecionada.valor}" class="form-control">
                                                    <f:convertNumber  currencySymbol="$" groupingUsed="true"
                                                                      maxFractionDigits="0" type="currency" locale="es_CO" />
                                                </b:inputText>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Numero de Sesiones</label>
                                                <b:inputText value="#{editarInscripcionController.inscripcionSelecionada.idSesiones.numeroSesiones}" class="form-control"/>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Fecha de inicio</label>
                                                <b:datepicker value="#{editarInscripcionController.inscripcionSelecionada.fechaInicio}" class="form-control" />
                                            </div>
                                        </div>
                                    </div>

                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/inscripciones/inscripciones.xhtml" value="Volver"/>
                                    <b:commandButton value="Guardar" icon="floppy-disk" actionListener="#{editarInscripcionController.actualizarDatos()}" class="btn btn-primary pull-right"/>

                                    <div class="clearfix"></div>
                                </b:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
