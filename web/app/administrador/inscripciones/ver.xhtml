<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
      <ui:define name="titulo">Administrador-Ver Inscripciones</ui:define>


    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="/app/index.xhtml">Administrador</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="/app/administrador/inscripciones/inscripciones.xhtml">Inscripciones</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Ver datos</span>
            </li>
        </ul>

    </ui:define>


    <ui:define name="contenido">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="blue">
                                <i class="material-icons">info_outline</i>
                                <h4 class="title">Ver Inscripción</h4>
                                <p class="category">Aquí puedes ver la información de la inscripción seleccionada con su respectivo cliente</p>
                            </div>
                            <div class="card-content">
                                <b:messages showSummary="true" show-detail="true"/>
                                <b:message for="form-editar" showSummary="true" show-detail="true"/>
                                <h:form id="form-editar" prependId="false">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Id Inscripcion</label>
                                                <h:outputText value="#{verInscripcionController.inscripcion.idInscripciones}" class="form-control"  />
                                            </div>
                                        </div>
                                          <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Cedula del cliente</label>
                                                <h:outputText value="#{verInscripcionController.inscripcion.idUsuario.usuario.cedula}" class="form-control"  />
                                            </div>
                                        </div>
                               
                                  
                                      
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Nombre del cliente</label>
                                                <h:outputText value="#{verInscripcionController.inscripcion.idUsuario.usuario.nombres} #{verInscripcionController.inscripcion.idUsuario.usuario.apellidos}" class="form-control"/>
                                            </div>
                                        </div>
                                
                                         <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Servicio </label>
                                                <h:outputText value="#{verInscripcionController.inscripcion.fkIdCurso.idServicios.nombre}" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Sesiones </label>
                                                <h:outputText value="#{verInscripcionController.inscripcion.fkIdCurso.sesiones}" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Valor</label>
                                                <h:outputText value="#{verInscripcionController.inscripcion.fkIdCurso.valor}" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                



                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/inscripciones/inscripciones.xhtml" value="Volver"/>

                                </h:form>

                            </div>
                            <div class="row">
                                
                            <div class="card-footer">
                                <div class="stats">
                                    <i class="material-icons">local_offer</i> Maternity Club
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
