<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterfaz.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Administrador-Inscripciones</ui:define>
    <ui:define name="pagetitle">
        <div class="page-head">
            <div class="page-title">
                <h1> Inscripciones
                    <small>Lista de inscripciones</small>
                </h1>
            </div>
        </div>
    </ui:define>

    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="index.html">Home</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Listar</span>
            </li>
        </ul>

    </ui:define>

    <ui:define name="contenido">
        <div class="col-sm-12">
            <b:messages showDetail="true" showSummary="true" globalOnly="true"/>
        </div>

        <div class="col-sm-12">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="icon-settings font-dark"></i>
                        <span class="caption-subject bold uppercase">Lista de Inscripciones</span>
                    </div>
                    <div class="tools"> </div>
                </div>
                <div class="portlet-body">
                    <div class="table-toolbar">
                        <div class="row">
                            <h:form>
                                <div class="col-md-6">
                                    <div class="btn-group">
                                        <button id="sample_editable_1_new" class="btn sbold green"> Add New
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="btn-group pull-right">
                                        <button class="btn green  btn-outline dropdown-toggle" data-toggle="dropdown">Tools
                                            <i class="fa fa-angle-down"></i>
                                        </button>

                                        <ul class="dropdown-menu pull-right">
                                            <li>
                                                <h:commandLink value="PDF" actionListener="#{reporteUsuariosController.exportarPDF()}"/>
                                            </li>
                                            <li>
                                                <a href="javascript:;">
                                                    <i class="fa fa-file-pdf-o"></i> Save as PDF </a>
                                            </li>
                                            <li>
                                                <a href="javascript:;">
                                                    <i class="fa fa-file-excel-o"></i> Export to Excel </a>
                                            </li>
                                        </ul>

                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                    <b:message for="form-data-table-usuarios" showSummary="true" showDetail="true"/>
                    <h:form id="form-data-table-usuarios" prependId="false">
                        <b:dataTable id="dtUsuario" value="#{listarInscripcionController.inscripciones}" var="in" >


                            <b:dataTableColumn label="Id Inscripcion" value="#{in.idInscripciones}"/>
                            <b:dataTableColumn label="Cedula Cliente" value="#{in.idCliente.usuario.cedula}"/>
                            <b:dataTableColumn label="Nombre Cliente" value="#{in.idCliente.usuario.primerNombre}"/>
                            <b:dataTableColumn label="Fecha de Inicio">
                                <h:outputText value="#{in.fechaInicio}">
                                    <f:convertDateTime pattern="dd/mm/yyyy"/>                           
                                </h:outputText>
                            </b:dataTableColumn>
                            <b:dataTableColumn label="Valor de la inscripción">
                                <h:outputText value="#{in.valor}">
                                <f:convertNumber  currencySymbol="$" groupingUsed="true" 
                                                  maxFractionDigits="0" type="currency" locale="es_CO" />
                                </h:outputText>
                            </b:dataTableColumn>
                            <b:dataTableColumn label="# de sesiones" value="#{in.numeroSesiones}" />
                           <b:dataTableColumn  label="Opciones" >
                               <b:commandButton size="sm" look="success" value="" tooltip="Ver" iconAwesome="eye" action="#{verInscripcionController.verInscripcion(in)}"/>
                               <b:commandButton size="sm" look="primary" value="" tooltip="Modificar" iconAwesome="pencil" action="#{editarInscripcionController.preModificar(in)}"/>
                                <b:commandButton size="sm"  look="danger" value=""
                                                 iconAwesome="trash" tooltip="Eliminar"
                                                 onclick="$('.modalPseudoClass').modal();">
                                    <f:ajax event="click" render=":message-modal-confirm"
                                            listener="#{listarInscripcionController.setInscripcionSeleccionado(in)}"/>
                                </b:commandButton>
                            </b:dataTableColumn>
                        </b:dataTable>

                    </h:form>
                </div>
            </div>
        </div> 
        <b:modal id="amodal" title="Modal Example" styleClass="modalPseudoClass">
            <h:panelGroup id="message-modal-confirm" layout="block">
                <p>¿Está seguro de eliminar la inscripción del cliente ?
                </p>
            </h:panelGroup>
            <f:facet name="footer">
                <h:form id="form-eliminar" prependId="false">
                    <b:button value="Close" dismiss="modal" />
                    <b:commandButton value="Ok" look="primary"
                                     actionListener="#{listarInscripcionController.eliminarInscripcion()}"/>
                </h:form>
            </f:facet>
        </b:modal>
    </ui:define>
</ui:composition>
