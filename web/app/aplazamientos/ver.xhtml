<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
   <ui:define name="titulo">Administrador - Ver Cliente</ui:define>

    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="/app/index.xhtml">Administrador</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="/app/administrador/clientes/cliente.xhtml">Clientes</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Ver datos</span>
            </li>
        </ul>

    </ui:define>


    <ui:define name="contenido">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="blue">
                                <i class="material-icons">info_outline</i>
                                <h4 class="title">Ver Cliente</h4>
                                <p class="category">Aquí puedes ver la información del cliente que haz seleccionado</p>
                            </div>
                            <div class="card-content">
                                <b:messages showSummary="true" show-detail="true"/>
                                <b:message for="form-editar" showSummary="true" show-detail="true"/>
                                <h:form id="form-editar" prependId="false">
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Cedula</label>
                                                <h:outputText value="#{verClienteController.cliente.usuario.cedula}" class="form-control"  />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Nombres</label>
                                                <h:outputText value="#{verClienteController.cliente.usuario.nombres}" class="form-control"/>
                                            </div>
                                        </div>
                                         <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Apellidos</label>
                                                <h:outputText value="#{verClienteController.cliente.usuario.apellidos}" class="form-control"/>
                                            </div>
                                        </div>
                                         <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Correo Electronico</label>
                                                <h:outputText value="#{verClienteController.cliente.usuario.correoElectronico}" class="form-control"/>
                                            </div>
                                        </div>
                                         <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Fecha de nacimiento</label>
                                                <h:outputText value="#{verClienteController.cliente.usuario.fechaNaci}" class="form-control">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                            </div>
                                        </div>
                                        
                                         <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Teléfono celular</label>
                                                <h:outputText value="#{verClienteController.cliente.usuario.telefonoCelular}" class="form-control"/>
                                              
                                            </div>
                                        </div>
                                          
                                         <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Teléfono Fijo</label>
                                                <h:outputText value="#{verClienteController.cliente.usuario.telefonoFijo}" class="form-control"/>
                                              
                                            </div>
                                        </div>
                                          
                                         <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Empresa donde labora</label>
                                                <h:outputText value="#{verClienteController.cliente.idEmpresa.nombre}" class="form-control"/>
                                              
                                            </div>
                                        </div>
                                          
                                         <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Estado en el sistema</label>
                                                <h:outputText value="#{verClienteController.cliente.estado}" class="form-control"/>
                                              
                                            </div>
                                        </div>
                                    </div>




                                    <h:link styleClass="btn btn-primary" outcome="/app/administrador/clientes/cliente.xhtml" value="Volver"/>

                                </h:form>

                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <i class="material-icons">local_offer</i> Maternity Club
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
