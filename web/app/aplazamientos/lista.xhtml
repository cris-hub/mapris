<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/template/templateInterfaz.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="titulo">#{sessionController.usuario.nombres}</ui:define>
    <ui:define name="pagetitle">
        <div class="page-head">
            <div class="page-title">
                <h1> Aplazamientos
                    <small>Lista de aplazamientos</small>
                </h1>
            </div>
        </div>
    </ui:define>

    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="index.html">Inicio</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Listar Aplazamientos</span>
            </li>
        </ul>

    </ui:define>

    <ui:define name="contenido">
        <div class="col-sm-12">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="icon-settings font-dark"></i>
                        <span class="caption-subject bold uppercase">Lista de Aplazamientos #{sessionController.usuario.nombres} #{sessionController.usuario.apellidos} </span>
                    </div>
                    <div class="tools"> </div>
                </div>
                <div class="portlet-body">
                    <b:message for="form-data-table-aplazamientos" showSummary="true" showDetail="true"/>
                    <h:form id="form-data-table-aplazamientos" prependId="false">
                        <b:dataTable id="dtServicio" value="#{listarAplazamientoController.aplazamientos}" var="aplazamiento">
                            <b:dataTableColumn label="idAplazamiento"  rendered="false" value="#{aplazamiento.idaplazamiento}"/>
                            <b:dataTableColumn label="Motivo" value="
                                               #{aplazamiento.motivo}"/>
                            <b:dataTableColumn label="Cliente" >
                                #{aplazamiento.idcliente}
                            </b:dataTableColumn>
                            <b:dataTableColumn label="Servicio" value="
                                               #{aplazamiento.serviciosidServicio}"/>
                        </b:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
