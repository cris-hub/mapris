<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../../WEB-INF/template/templateInterface.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="titulo">#{sessionController.usuario.nombres}</ui:define>
    <ui:define name="pagetitle">
        <div class="page-head">
            <div class="page-title">
                <h1> Aplazamientos
                    <small>Lista de aplazamientos</small>
                </h1>
            </div>
        </div>
    </ui:define>

    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="index.html">Inicio</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Listar Aplazamientos</span>
            </li>
        </ul>

    </ui:define>

    <ui:define name="contenido">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Aplazamientos</h4>
                                <p class="category">Lista de aplazamientos</p>
                            </div>
                            <div class="card-content table-responsive">

                                <b:messages globalOnly="true" showSummary="true" showDetail="true"/>
                                <h:form id="form-data-table-aplazamientos" prependId="false">
                                    <b:dataTable id="dtServicio" value="#{listarAplazamientoController.aplazamientos}" var="aplazamiento">


                                        <b:dataTableColumn label="Cedula del cliente" value="#{aplazamiento.cliente.usuario.cedula}" />
                                        <b:dataTableColumn label="Nombre del cliente" value="#{aplazamiento.cliente.usuario.nombres} #{aplazamiento.cliente.usuario.apellidos}"/>
                                        <b:dataTableColumn label="Estado" value="#{aplazamiento.cliente.usuario.idEstados.nombre}"/>
                                        <b:dataTableColumn label="Motivo" value="#{aplazamiento.motivo}" />
                                        <b:dataTableColumn label="Fecha Inicio"  >
                                           <h:outputText value="#{aplazamiento.inicio}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText> 
                                        </b:dataTableColumn>
                                        <b:dataTableColumn label="Fecha Fin"  >
                                            <h:outputText value="#{aplazamiento.fin}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText> 
                                        </b:dataTableColumn>
                                         <b:dataTableColumn  label="#{mensajeApp.opciones}" >
                                             <b:commandButton size="sm" look="primary" value="" tooltip="Cambiar Estado" iconAwesome="#{removerEstadoAplazamientoController.getIconoEstado(aplazamiento)}" action="#{removerEstadoAplazamientoController.cambiarEstadoAplazamiento(aplazamiento)}"/>
                                            

                                        </b:dataTableColumn>

                                    </b:dataTable>

                                </h:form>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
