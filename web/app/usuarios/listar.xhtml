<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterfaz.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">#{sessionController.usuario.primerNombre}</ui:define>
    <ui:define name="pagetitle">
        <div class="page-head">
            <div class="page-title">
                <h1> Usuarios
                    <small>Lista de usuarios</small>
                </h1>
            </div>
        </div>
    </ui:define>

    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="index.html">Home</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Listar</span>
            </li>
        </ul>

    </ui:define>

    <ui:define name="contenido">
        <div class="col-sm-12">
            <b:messages showDetail="true" showSummary="true" globalOnly="true"/>
        </div>

        <div class="col-sm-12">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="icon-settings font-dark"></i>
                        <span class="caption-subject bold uppercase">Lista de Usuarios</span>
                    </div>
                    <div class="tools"> </div>
                </div>
                <div class="portlet-body">
                    <div class="table-toolbar">
                        <div class="row">
                            <h:form>
                                <div class="col-md-6">
                                    <div class="btn-group">
                                        <button id="sample_editable_1_new" class="btn sbold green"> Add New
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="btn-group pull-right">
                                        <button class="btn green  btn-outline dropdown-toggle" data-toggle="dropdown">Opciones
                                            <i class="fa fa-angle-down"></i>
                                        </button>

                                        <ul class="dropdown-menu pull-right">
                                            <li>
                                                <b:commandButton icon-awesome="fa-file-pdf-o" value="Guardar como PDF" actionListener="#{reporteUsuariosController.exportarPDF()}"/>
                                                
                                            </li>
                                            <li>
                                                <a href="javascript:;">
                                                    <i class="fa fa-file-excel-o"></i> Export to Excel </a>
                                            </li>
                                        </ul>

                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                    <b:message for="form-data-table-usuarios" showSummary="true" showDetail="true"/>
                    <h:form id="form-data-table-usuarios" prependId="false">
                        <b:dataTable id="dtUsuario" value="#{listarUsuaariosController.usuarios}" var="user">


                            <b:dataTableColumn label="Documento" value="#{user.cedula}"/>
                            <b:dataTableColumn label="Nombre" value="
                                               #{user.primerNombre} 
                                               #{user.segundoNombre} 
                                               #{user.primerApellido} 
                                               #{user.primerApellido}"/>

                            <b:dataTableColumn label="Roles" >
                                <ui:repeat value="#{user.roles}" var="r2">
                                    <h:outputText value="#{r2.nombre}"/><br/>
                                </ui:repeat>
                            </b:dataTableColumn>
                            <b:dataTableColumn  label="Opciones">
                                <b:commandButton look="success" value="" iconAwesome="eye" action="#{verUsuarioControoller.verUsuario(user)}"/>
                                <b:commandButton look="primary" value="" iconAwesome="pencil" action="#{editarUsuarioController.preModificar(user)}"/>
                                <b:commandButton look="danger" value=""
                                                 iconAwesome="trash" tooltip="Eliminar"
                                                 onclick="$('.modalPseudoClass').modal();">
                                    <f:ajax event="click" render=":message-modal-confirm"
                                            listener="#{listarUsuaariosController.setUsuarioSeleccionado(user)}"/>
                                </b:commandButton>
                                <b:commandButton look="default" value="" iconAwesome="#{editarUsuarioController.getIconUsuarioBloqueo(user)}" action="#{editarUsuarioController.cambioDeEstado(user)}"/>
                            </b:dataTableColumn>
                        </b:dataTable>

                    </h:form>
                </div>
            </div>
        </div> 
        <b:modal id="amodal" title="Modal Example" styleClass="modalPseudoClass">
            <h:panelGroup id="message-modal-confirm" layout="block">
                <p>¿Está seguro de eliminar el usuario #{listarUsuaariosController.usuarioSeleccionado.primerNombre} #{listarUsuaariosController.usuarioSeleccionado.primerApellido} ?
                </p>
            </h:panelGroup>
            <f:facet name="footer">
                <h:form id="form-eliminar" prependId="false">
                    <b:button value="Close" dismiss="modal" />
                    <b:commandButton value="Ok" look="primary"
                                     actionListener="#{listarUsuaariosController.eliminarUsuario()}"/>
                </h:form>
            </f:facet>
        </b:modal>
    </ui:define>
</ui:composition>
