<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateUser/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">
        <title>Usuarios</title>
    </ui:define>
    <ui:define name="titlePage">
        Listar usuarios
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        Modificar datos del usuario
                    </header>
                    <b:messages globalOnly="true" showSummary="true" show-detail="true"/>
                    <b:message for="form-registro" showSummary="true" show-detail="true"/>
                    <b:form id="form-registro" prependId="false">
                        <b:panelGrid colSm="12" columns="4">
                            <h:outputText value="TD"/>
                            <b:selectOneMenu value="#{registroController.nuevoUsuario.tipoDocumento}">
                                <f:selectItems value="#{tipoDocumentoController.tiposDeDocumentos}" var="td" itemLabel="#{td.tipo}"/>
                            </b:selectOneMenu>
                            <h:outputText value="Documento"/>
                            <b:inputText value="#{registroController.nuevoUsuario.documento}" required="true"/>
                            <h:outputText value="Primer nombre"/>
                            <b:inputText value="#{registroController.nuevoUsuario.primerNombre}" rendered="true"/>
                            <h:outputText value="Segundo nombre"/>
                            <b:inputText value="#{registroController.nuevoUsuario.segundoNombre}"/>
                            <h:outputText value="Primer apellido"/>
                            <b:inputText id="txtPrimerApellido" value="#{registroController.nuevoUsuario.primerApellido}" rendered="true">
                                <div style="position: absolute; right: 30px;">
                                <b:message for="txtPrimerApellido" show-summary="true"/>
                                </div>
                            </b:inputText>
                            <h:outputText value="Segundo apellido"/>
                            <b:inputText value="#{registroController.nuevoUsuario.segundoApellido}"/>
                            <h:outputText value="Correo"/>
                            <b:inputText value="#{registroController.nuevoUsuario.correo}" required="true"/>
                            <h:outputText value="Clave"/>
                            <b:inputSecret value="#{registroController.nuevoUsuario.clave}" required="true"/>
                        </b:panelGrid>
                        <h:link styleClass="btn btn-primary" outcome="/app/usuarios/listar.xhtml" value="Volver"/>
                        <b:commandButton value="Guardar" icon="floppy-disk" actionListener="#{registroController.registrar()}"/>
                    </b:form>
                </section>
            </div>
        </div><!--/.row-->


    </ui:define>
</ui:composition>
