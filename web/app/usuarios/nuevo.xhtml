<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateUser/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">
        <title>Usuarios</title>
    </ui:define>
    <ui:define name="titlePage">
        Listar usuarios
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        Registrar Usuario
                    </header>
                    <b:messages globalOnly="true" showSummary="true" show-detail="true"/>
                    <b:message for="form-registro" showSummary="true" show-detail="true"/>
                    <b:form id="form-registro" prependId="false">
                        <b:panelGrid colSm="12" columns="2">


                            <h:outputText value="Documento"/>
                            <b:inputText value="#{registroController.nuevoUsuario.cedula}" required="true"/>
                            <h:outputText value="nombres"/>
                            <b:inputText value="#{registroController.nuevoUsuario.nombre}" rendered="true"/>
                            <h:outputText value="apellidos"/>
                            <b:inputText value="#{registroController.nuevoUsuario.apellidos}"/>
                            <h:outputText value="Correo"/>
                            <b:inputText value="#{registroController.nuevoUsuario.email}" required="true"/>
                            <h:outputText value="fecha nacimiento"/>
                            <b:datepicker value="#{registroController.nuevoUsuario.fechaNaci}" required="true"/>
                            


                            <h:outputText value="Clave"/>
                            <b:inputSecret value="#{registroController.nuevoUsuario.clave}" required="true"/>
                        </b:panelGrid>
                        <h:link styleClass="btn btn-primary" outcome="/app/usuarios/listar.xhtml" value="Volver"/>
                        <b:commandButton value="Guardar" icon="floppy-disk" actionListener="#{registroController.registrar()}"/>
                    </b:form>
                </section>
            </div>
        </div><!--/.row-->


    </ui:define>
</ui:composition>
