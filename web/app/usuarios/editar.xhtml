<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateUser/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">
        <title>Usuarios</title>
    </ui:define>
    <ui:define name="titlePage">
        Listar usuarios
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        Modificar datos del usuario
                    </header>
                    <b:messages showSummary="true" show-detail="true"/>
                    <b:message for="form-editar" showSummary="true" show-detail="true"/>
                    <b:form id="form-editar" prependId="false">
                        <b:panelGrid colSm="12" columns="2">
                            <h:outputText value="Documento"/>
                            <b:inputText value="#{editarUsuarioController.usuarioSelecionado.cedula}" />
                            <h:outputText value=" nombres"/>
                            <b:inputText value="#{editarUsuarioController.usuarioSelecionado.nombre}"/>
                            <h:outputText value=" apellidos"/>
                            <b:inputText value="#{editarUsuarioController.usuarioSelecionado.apellidos}"/>
                            <h:outputText value="Correo"/>
                            <b:inputText value="#{editarUsuarioController.usuarioSelecionado.email}"/>
                            <h:outputText value="Fecha Nacimiento"/>
                            <b:datepicker  value="#{editarUsuarioController.usuarioSelecionado.fechaNaci}"  />
                            
                            <h:outputText value="clave"/>
                            <b:inputText value="#{editarUsuarioController.usuarioSelecionado.clave}"/>

                            <h:outputText value="Roles del usuario"/>
                            <h:selectManyCheckbox value="#{editarUsuarioController.usuarioSelecionado.roles}" class="form-control"
                                                  >
                                <f:selectItems value="#{rolContoller.roles}" var="r" itemLabel="#{r.nombre}"/>
                            </h:selectManyCheckbox>
                            <br/>
                        </b:panelGrid>
                        <h:link styleClass="btn btn-primary" outcome="/app/usuarios/listar.xhtml" value="Volver"/>
                        <b:commandButton value="Guardar" icon="floppy-disk" actionListener="#{editarUsuarioController.actualizarDatos()}"/>
                    </b:form>
                </section>
            </div>
        </div><!--/.row-->


    </ui:define>
</ui:composition>
