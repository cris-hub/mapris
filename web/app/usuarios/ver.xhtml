<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateUser/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">
        <title>Usuarios</title>
    </ui:define>
    <ui:define name="titlePage">
        Listar usuarios
    </ui:define>
    <ui:define name="body">
        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        Datos del usuario
                    </header>
                    <b:panelGrid colSm="12" columns="2">
                        <h:outputText value="ceula"/>
                        <h:outputText value="#{verUsuarioControoller.usuario.cedula}"/>
                        <h:outputText value="nombre"/>
                        <h:outputText value="#{verUsuarioControoller.usuario.nombre}"/>
                        <h:outputText value="apellido"/>
                        <h:outputText value="#{verUsuarioControoller.usuario.apellidos}"/>
                        <h:outputText value="Correo"/>
                        <h:outputText value="#{verUsuarioControoller.usuario.email}"/>
                    </b:panelGrid>
                    <h:link styleClass="btn btn-primary" outcome="/app/usuarios/listausuarios.xhtml" value="Volver"/>
                </section>
            </div>
        </div><!--/.row-->


    </ui:define>
</ui:composition>
