                                        <b:dataTable value="#{listarRutinasController.rutinas}" var="item">


                                            <b:dataTableColumn label="Id Rutinas" value="#{item.idRutinas}"/>

                                            <b:dataTableColumn label="DescripciÃ³n" value="#{item.descripcion} "/>

                                            <b:dataTableColumn  label="Opciones">
                                                <b:commandButton

                                                    />

                                                                 />

                                                                 >
