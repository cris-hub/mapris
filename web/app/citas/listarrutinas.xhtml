<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/templateInterfaz.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="titulo">#{sessionController.usuario.primerNombre}</ui:define>
    <ui:define name="pagetitle">
        <div class="page-head">
            <div class="page-title">
                <h1> Usuarios
                    <small>Lista de usuarios</small>
                </h1>
            </div>
        </div>
    </ui:define>

    <ui:define name="breadcrumb">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="index.html">Home</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Listar</span>
            </li>
        </ul>

    </ui:define>

    <ui:define name="contenido">
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <b:dataTable value="#{listarRutinasController.rutinas}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdRutinas"/>
                        </f:facet>
                        <h:outputText value="#{item.idRutinas}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </h:column>
                    <b:dataTableColumn  label="Opciones">
                        <b:commandButton 
                            look="success" value="" iconAwesome="eye" 

                            />
                        <b:commandButton look="primary" value="" iconAwesome="pencil" 

                                         />
                        <b:commandButton look="danger" value=""
                                         iconAwesome="trash" tooltip="Eliminar"
                                         
                                         >
                            
                        </b:commandButton>
                        <b:commandButton look="default" value="" 

                                         />
                    </b:dataTableColumn>
                </b:dataTable>

            </h:form>
        </f:view>

    </ui:define>
</ui:composition>
