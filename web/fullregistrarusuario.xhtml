<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Registrar nuevo usuario</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textNombre">Nombre</label>  
  <div class="col-md-4">
  <input id="textNombre" name="textNombre" type="text" placeholder="Nombre Usuario" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textApellido">Apellido</label>  
  <div class="col-md-4">
  <input id="textApellido" name="textApellido" type="text" placeholder="Apellido Usuario" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textCedula">Cedula (ID)</label>  
  <div class="col-md-4">
  <input id="textCedula" name="textCedula" type="text" placeholder="Identificación Del Usuario" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Contraseña</label>
  <div class="col-md-4">
    <input id="password" name="password" type="password" placeholder="Contraseña Usuario" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textTel">Teléfono </label>  
  <div class="col-md-4">
  <input id="textTel" name="textTel" type="text" placeholder="Numero de teléfono " class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textdireccion">Dirección </label>  
  <div class="col-md-4">
  <input id="textdireccion" name="textdireccion" type="text" placeholder="Dirección  domiciliaria " class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textemail">Correo Electronico</label>  
  <div class="col-md-4">
  <input id="textemail" name="textemail" type="text" placeholder="Correo" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Fecha Nacimiento</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Fecha Nacimiento" class="form-control input-md" required="">
    
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">File Button</label>
  <div class="col-md-4">
    <input id="filebutton" name="filebutton" class="input-file" type="file">
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectmultiple">Rol/Roles</label>
  <div class="col-md-4">
    <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
      <option value="1">Administrador</option>
      <option value="2">Personal Medico</option>
      <option value="3">Cliente</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="btnRegistrar"></label>
  <div class="col-md-4">
    <button id="btnRegistrar" name="btnRegistrar" class="btn btn-success">Registrar</button>
  </div>
</div>

</fieldset>
</form>
