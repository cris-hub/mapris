<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Nuevo Servicio</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textNombre">Nombre</label>  
  <div class="col-md-4">
  <input id="textNombre" name="textNombre" type="text" placeholder="nombre de la rutina" class="form-control input-md" required="">
  <span class="help-block">Asigna un nombre </span>  
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textDescripción">Descripción</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textDescripción" name="textDescripción">en este campo describe las características del Servicio</textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="buttonCrear"></label>
  <div class="col-md-4">
    <button id="buttonCrear" name="buttonCrear" class="btn btn-success">Crear Servicio</button>
  </div>
</div>

</fieldset>
</form>
